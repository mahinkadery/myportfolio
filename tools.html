<link href="styles.css" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
    }
    .glassmorphism {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        --webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .dark .glassmorphism {
        background: rgba(30, 30, 30, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .soft-shadow {
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }
    .dark .soft-shadow {
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }
    .dotted-bg {
        background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);
        background-size: 20px 20px;
    }
    .dark .dotted-bg {
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
    }

    /* Search Bar with Neon Animation */
    .search-container {
        position: relative;
        padding: 2px;
        border-radius: 1rem;
    }

    .neon-ring {
        position: absolute;
        inset: -2px;
        border-radius: 1rem;
        background: linear-gradient(45deg, #2b6cee, #00d9ff, #2b6cee);
        background-size: 300% 300%;
        opacity: 0.6;
        filter: blur(8px);
        animation: neon-glow 3s ease-in-out infinite;
        z-index: -1;
    }

    @keyframes neon-glow {
        0%, 100% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
    }

    /* Open Button Glow Effect */
    .open-btn-glow {
        transition: all 0.3s ease;
    }

    .open-btn-glow:hover {
        box-shadow: 0 0 20px rgba(43, 108, 238, 0.6), 0 0 40px rgba(43, 108, 238, 0.4), 0 0 60px rgba(43, 108, 238, 0.2);
        transform: translateY(-2px);
        filter: brightness(1.1);
    }

    .dark .open-btn-glow:hover {
        box-shadow: 0 0 20px rgba(43, 108, 238, 0.8), 0 0 40px rgba(43, 108, 238, 0.6), 0 0 60px rgba(0, 217, 255, 0.4);
    }
  </style>
</head>
