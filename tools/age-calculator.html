<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:640px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Calculator</p>
          <h1 class="mt-2 text-3xl font-bold">Age Calculator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Enter your birthdate to see the age in years, months, and days.</p>
        </div>

        <input type="date" id="dobInput" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
        <button id="ageBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Calculate Age</button>

        <div class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-5 space-y-2">
          <p id="ageResult" class="text-lg font-semibold">Age: —</p>
          <p id="ageDetail" class="text-sm text-muted-light dark:text-muted-dark">Details: —</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const dobInput = document.getElementById('dobInput');
    const ageResult = document.getElementById('ageResult');
    const ageDetail = document.getElementById('ageDetail');

    document.getElementById('ageBtn').addEventListener('click', () => {
      const dob = dobInput.valueAsDate;
      if (!dob) {
        ageResult.textContent = 'Age: please pick a date.';
        ageDetail.textContent = 'Details: —';
        return;
      }
      const today = new Date();
      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months -= 1;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }
      if (months < 0) {
        years -= 1;
        months += 12;
      }

      ageResult.textContent = `Age: ${years} years`;
      ageDetail.textContent = `Details: ${years} years, ${months} months, ${days} days`;
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
