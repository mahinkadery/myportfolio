<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Error Message Catalog – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer</p>
          <h1 class="mt-2 text-3xl font-bold">API Error Message Catalog</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Searchable reference of typical JSON error formats (REST, GraphQL, etc.) with explanations.</p>
        </div>

        <input id="errorSearch" type="text" placeholder="Search errors (e.g., 404, unauthorized, validation)" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">

        <div class="flex gap-2 flex-wrap">
          <button data-filter="all" class="filter-btn active rounded-full px-4 py-2 text-sm font-semibold bg-primary text-white">All</button>
          <button data-filter="REST" class="filter-btn rounded-full px-4 py-2 text-sm font-semibold border border-white/40 text-text-light dark:text-text-dark">REST</button>
          <button data-filter="GraphQL" class="filter-btn rounded-full px-4 py-2 text-sm font-semibold border border-white/40 text-text-light dark:text-text-dark">GraphQL</button>
          <button data-filter="HTTP" class="filter-btn rounded-full px-4 py-2 text-sm font-semibold border border-white/40 text-text-light dark:text-text-dark">HTTP</button>
        </div>

        <div id="errorList" class="space-y-3">
          <!-- Error entries will be injected here -->
        </div>
      </section>
    </main>
  </div>

  <script>
    const errors = [
      {
        type: 'REST',
        name: '404 Not Found',
        code: 'NOT_FOUND',
        description: 'The requested resource does not exist.',
        example: { error: { code: 'NOT_FOUND', message: 'Resource not found', status: 404 } },
        explanation: 'Returned when the requested endpoint or resource does not exist on the server.'
      },
      {
        type: 'REST',
        name: '401 Unauthorized',
        code: 'UNAUTHORIZED',
        description: 'Authentication required or authentication failed.',
        example: { error: { code: 'UNAUTHORIZED', message: 'Invalid or missing authentication token', status: 401 } },
        explanation: 'Returned when the request requires authentication but no valid credentials were provided.'
      },
      {
        type: 'REST',
        name: '403 Forbidden',
        code: 'FORBIDDEN',
        description: 'Access denied due to insufficient permissions.',
        example: { error: { code: 'FORBIDDEN', message: 'You do not have permission to access this resource', status: 403 } },
        explanation: 'Returned when the user is authenticated but lacks the necessary permissions.'
      },
      {
        type: 'REST',
        name: '400 Bad Request',
        code: 'BAD_REQUEST',
        description: 'Invalid request format or parameters.',
        example: { error: { code: 'BAD_REQUEST', message: 'Invalid request parameters', errors: { email: 'Invalid email format' } } },
        explanation: 'Returned when the request is malformed or contains invalid data.'
      },
      {
        type: 'REST',
        name: '422 Validation Error',
        code: 'VALIDATION_ERROR',
        description: 'Request validation failed.',
        example: { error: { code: 'VALIDATION_ERROR', message: 'Validation failed', errors: [{ field: 'email', message: 'Email is required' }] } },
        explanation: 'Returned when the request data fails server-side validation rules.'
      },
      {
        type: 'REST',
        name: '429 Too Many Requests',
        code: 'RATE_LIMIT_EXCEEDED',
        description: 'Rate limit exceeded.',
        example: { error: { code: 'RATE_LIMIT_EXCEEDED', message: 'Rate limit exceeded', retryAfter: 60 } },
        explanation: 'Returned when the client has exceeded the allowed number of requests in a given time period.'
      },
      {
        type: 'REST',
        name: '500 Internal Server Error',
        code: 'INTERNAL_ERROR',
        description: 'An unexpected server error occurred.',
        example: { error: { code: 'INTERNAL_ERROR', message: 'An unexpected error occurred', requestId: 'abc123' } },
        explanation: 'Returned when the server encounters an unexpected condition that prevents it from fulfilling the request.'
      },
      {
        type: 'GraphQL',
        name: 'GraphQL Validation Error',
        code: 'GRAPHQL_VALIDATION_FAILED',
        description: 'GraphQL query validation failed.',
        example: { errors: [{ message: 'Cannot query field "invalidField" on type "User".', locations: [{ line: 2, column: 3 }] }] },
        explanation: 'Returned when the GraphQL query violates the schema or syntax rules.'
      },
      {
        type: 'GraphQL',
        name: 'GraphQL Authentication Error',
        code: 'UNAUTHENTICATED',
        description: 'Authentication required for this operation.',
        example: { errors: [{ message: 'You must be authenticated to perform this action', extensions: { code: 'UNAUTHENTICATED' } }] },
        explanation: 'Returned when a GraphQL operation requires authentication.'
      },
      {
        type: 'GraphQL',
        name: 'GraphQL Field Error',
        code: 'FIELD_ERROR',
        description: 'Error resolving a specific field.',
        example: { data: { user: null }, errors: [{ message: 'User not found', path: ['user'], extensions: { code: 'NOT_FOUND' } }] },
        explanation: 'Returned when a specific field in a GraphQL query fails to resolve, but other fields may succeed.'
      },
      {
        type: 'HTTP',
        name: '503 Service Unavailable',
        code: 'SERVICE_UNAVAILABLE',
        description: 'Service temporarily unavailable.',
        example: { error: { code: 'SERVICE_UNAVAILABLE', message: 'Service is temporarily unavailable', retryAfter: 300 } },
        explanation: 'Returned when the server is temporarily unable to handle the request, often due to maintenance or overload.'
      },
      {
        type: 'HTTP',
        name: '502 Bad Gateway',
        code: 'BAD_GATEWAY',
        description: 'Invalid response from upstream server.',
        example: { error: { code: 'BAD_GATEWAY', message: 'Invalid response from upstream server' } },
        explanation: 'Returned when the server acting as a gateway received an invalid response from an upstream server.'
      }
    ];

    let activeFilter = 'all';
    let searchQuery = '';

    function renderErrors() {
      const container = document.getElementById('errorList');
      container.innerHTML = '';

      const filtered = errors.filter(error => {
        const matchesFilter = activeFilter === 'all' || error.type === activeFilter;
        const matchesSearch = !searchQuery || 
          error.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
          error.code.toLowerCase().includes(searchQuery.toLowerCase()) ||
          error.description.toLowerCase().includes(searchQuery.toLowerCase()) ||
          error.explanation.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesFilter && matchesSearch;
      });

      if (filtered.length === 0) {
        container.innerHTML = '<p class="text-center text-muted-light dark:text-muted-dark">No errors found.</p>';
        return;
      }

      filtered.forEach(error => {
        const card = document.createElement('div');
        card.className = 'rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 shadow';
        card.innerHTML = `
          <div class="flex items-start justify-between mb-2">
            <div class="flex-1">
              <h3 class="text-sm font-semibold text-text-light dark:text-text-dark">${error.name}</h3>
              <p class="text-xs text-muted-light dark:text-muted-dark mt-1">${error.description}</p>
            </div>
            <span class="text-xs px-2 py-1 rounded-full bg-primary/20 text-primary ml-2">${error.type}</span>
          </div>
          <div class="rounded-xl bg-white/80 dark:bg-background-dark/60 p-3 mt-3">
            <p class="text-xs font-semibold text-muted-light dark:text-muted-dark mb-2">Example Response:</p>
            <pre class="text-xs font-mono text-text-light dark:text-text-dark overflow-auto"><code>${JSON.stringify(error.example, null, 2)}</code></pre>
          </div>
          <p class="text-xs text-muted-light dark:text-muted-dark mt-3">${error.explanation}</p>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('errorSearch').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      renderErrors();
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => {
          b.classList.remove('active', 'bg-primary', 'text-white');
          b.classList.add('border', 'border-white/40', 'text-text-light', 'dark:text-text-dark');
        });
        btn.classList.add('active', 'bg-primary', 'text-white');
        btn.classList.remove('border', 'border-white/40', 'text-text-light', 'dark:text-text-dark');
        activeFilter = btn.dataset.filter;
        renderErrors();
      });
    });

    renderErrors();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
