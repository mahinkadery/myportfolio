<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arithmetic Practice – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:520px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6 text-center">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Study Tools</p>
          <h1 class="mt-2 text-3xl font-bold">Multiplication & Arithmetic Practice</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Answer randomly generated math problems and track your score.</p>
        </div>

        <p id="mathPrompt" class="text-3xl font-semibold">3 × 4 = ?</p>
        <input type="number" id="mathAnswer" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-center">
        <div class="flex justify-center gap-3">
          <button id="mathSubmit" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Submit</button>
          <button id="mathSkip" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold">Skip</button>
        </div>

        <p id="mathFeedback" class="text-lg font-semibold">Ready?</p>
        <div class="grid grid-cols-2 gap-3 text-sm">
          <div class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-3">Score: <span id="mathScore">0</span></div>
          <div class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-3">Attempts: <span id="mathAttempts">0</span></div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const promptEl = document.getElementById('mathPrompt');
    const feedbackEl = document.getElementById('mathFeedback');
    let currentAnswer = 0;
    let score = 0;
    let attempts = 0;

    const newQuestion = () => {
      const operations = ['+', '-', '×'];
      const op = operations[Math.floor(Math.random() * operations.length)];
      const a = Math.floor(Math.random() * 12) + 1;
      const b = Math.floor(Math.random() * 12) + 1;
      currentAnswer = op === '+'
        ? a + b
        : op === '-'
          ? a - b
          : a * b;
      promptEl.textContent = `${a} ${op} ${b} = ?`;
      document.getElementById('mathAnswer').value = '';
      document.getElementById('mathAnswer').focus();
    };

    document.getElementById('mathSubmit').addEventListener('click', () => {
      const value = parseFloat(document.getElementById('mathAnswer').value);
      if (isNaN(value)) return;
      attempts++;
      if (value === currentAnswer) {
        score++;
        feedbackEl.textContent = 'Correct!';
        feedbackEl.classList.remove('text-red-500');
        feedbackEl.classList.add('text-green-500');
      } else {
        feedbackEl.textContent = `Oops, it was ${currentAnswer}`;
        feedbackEl.classList.remove('text-green-500');
        feedbackEl.classList.add('text-red-500');
      }
      document.getElementById('mathScore').textContent = score;
      document.getElementById('mathAttempts').textContent = attempts;
      newQuestion();
    });

    document.getElementById('mathSkip').addEventListener('click', newQuestion);

    newQuestion();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
