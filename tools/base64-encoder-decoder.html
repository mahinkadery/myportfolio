<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Encoder & Decoder – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer helper</p>
          <h1 class="mt-2 text-3xl font-bold">Base64 Encoder / Decoder</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Use browser-safe helpers to work with Base64 strings.</p>
        </div>

        <textarea id="baseInput" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-4 min-h-[200px]" placeholder="Enter text or Base64"></textarea>

        <div class="flex gap-3 flex-wrap">
          <button data-action="encode" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Encode</button>
          <button data-action="decode" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold">Decode</button>
        </div>

        <textarea id="baseOutput" readonly class="w-full rounded-2xl border border-white/40 bg-white/60 dark:border-white/10 dark:bg-background-dark/50 p-4 min-h-[200px]" placeholder="Result"></textarea>
      </section>
    </main>
  </div>

  <script>
    const input = document.getElementById('baseInput');
    const output = document.getElementById('baseOutput');

    const encode = (text) => btoa(unescape(encodeURIComponent(text)));
    const decode = (text) => decodeURIComponent(escape(atob(text)));

    document.querySelectorAll('button[data-action]').forEach(button => {
      button.addEventListener('click', () => {
        try {
          output.value = button.dataset.action === 'encode'
            ? encode(input.value)
            : decode(input.value.trim());
        } catch (error) {
          output.value = 'Error: ' + error.message;
        }
      });
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
