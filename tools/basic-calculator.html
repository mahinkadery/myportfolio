<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Calculator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>
    .tool-shell{max-width:520px;margin:0 auto;}
    .calc-display{height:72px;border-radius:1.5rem;background:rgba(0,0,0,0.05);}
    .calc-key{flex:1 0 25%;padding:0.85rem;border-radius:1rem;font-size:1.15rem;font-weight:600;}
    .calc-key.op{background-color:rgba(43,108,238,0.12);color:#2b6cee;}
    .calc-key.action{background-color:rgba(239,68,68,0.12);color:#ef4444;}
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Calculator</p>
          <h1 class="mt-2 text-3xl font-bold">Basic Calculator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Keyboard-friendly calculator for add, subtract, multiply, divide.</p>
        </div>

        <div class="calc-display flex items-center justify-end px-6 text-3xl font-bold bg-white/70 dark:bg-background-dark/70" id="calcDisplay">0</div>

        <div class="flex flex-wrap gap-2" id="calcKeys">
          <button class="calc-key action" data-key="C">AC</button>
          <button class="calc-key action" data-key="←">⌫</button>
          <button class="calc-key op" data-key="/">÷</button>
          <button class="calc-key op" data-key="*">×</button>

          <button class="calc-key" data-key="7">7</button>
          <button class="calc-key" data-key="8">8</button>
          <button class="calc-key" data-key="9">9</button>
          <button class="calc-key op" data-key="-">−</button>

          <button class="calc-key" data-key="4">4</button>
          <button class="calc-key" data-key="5">5</button>
          <button class="calc-key" data-key="6">6</button>
          <button class="calc-key op" data-key="+">+</button>

          <button class="calc-key" data-key="1">1</button>
          <button class="calc-key" data-key="2">2</button>
          <button class="calc-key" data-key="3">3</button>
          <button class="calc-key action" data-key="=" style="flex-basis:48%;">=</button>

          <button class="calc-key" data-key="0" style="flex-basis:48%;">0</button>
          <button class="calc-key" data-key=".">.</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    const display = document.getElementById('calcDisplay');
    const keys = document.getElementById('calcKeys');
    let buffer = '0';
    let lastKey = '';

    const updateDisplay = () => display.textContent = buffer;

    const append = (value) => {
      if (buffer === '0' && value !== '.') buffer = value;
      else buffer += value;
    };

    const handleKey = (key) => {
      if (/\d/.test(key)) {
        append(key);
      } else if (key === '.') {
        const parts = buffer.split(/[\+\-\*\/]/);
        if (!parts.at(-1).includes('.')) append('.');
      } else if (['+', '-', '*', '/'].includes(key)) {
        if (/[+\-*\/]$/.test(buffer)) buffer = buffer.slice(0, -1);
        buffer += key;
      } else if (key === 'C') {
        buffer = '0';
      } else if (key === '←') {
        buffer = buffer.length > 1 ? buffer.slice(0, -1) : '0';
      } else if (key === '=') {
        try {
          const result = Function(`'use strict'; return (${buffer})`)();
          buffer = Number.isFinite(result) ? result.toString() : '0';
        } catch {
          buffer = '0';
        }
      }
      lastKey = key;
      updateDisplay();
    };

    keys.addEventListener('click', (event) => {
      const key = event.target.closest('[data-key]');
      if (!key) return;
      handleKey(key.dataset.key);
    });

    document.addEventListener('keydown', (event) => {
      const allowed = '0123456789.+-*/';
      if (allowed.includes(event.key)) {
        event.preventDefault();
        handleKey(event.key);
      } else if (event.key === 'Enter') {
        event.preventDefault();
        handleKey('=');
      } else if (event.key === 'Backspace') {
        event.preventDefault();
        handleKey('←');
      } else if (event.key === 'Escape') {
        handleKey('C');
      }
    });

    updateDisplay();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
