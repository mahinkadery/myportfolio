<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:720px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Calculator</p>
          <h1 class="mt-2 text-3xl font-bold">BMI Calculator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Enter your weight and height. Supports cm or meters.</p>
        </div>

        <div class="grid gap-4 sm:grid-cols-2">
          <input id="weight" type="number" placeholder="Weight in kg" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
          <input id="height" type="number" placeholder="Height (cm or m)" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
        </div>
        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" id="heightMeters"> Height is already in meters
        </label>

        <button id="bmiBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Calculate BMI</button>

        <div class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-5 space-y-2">
          <p id="bmiResult" class="text-lg font-semibold">BMI: —</p>
          <p id="bmiCategory" class="text-sm text-muted-light dark:text-muted-dark">Category: —</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const weight = document.getElementById('weight');
    const height = document.getElementById('height');
    const heightMeters = document.getElementById('heightMeters');
    const bmiResult = document.getElementById('bmiResult');
    const bmiCategory = document.getElementById('bmiCategory');

    const getCategory = (bmi) => {
      if (bmi < 18.5) return 'Underweight';
      if (bmi < 25) return 'Normal weight';
      if (bmi < 30) return 'Overweight';
      return 'Obese';
    };

    document.getElementById('bmiBtn').addEventListener('click', () => {
      const kg = parseFloat(weight.value);
      let h = parseFloat(height.value);
      if (isNaN(kg) || isNaN(h) || kg <= 0 || h <= 0) {
        bmiResult.textContent = 'BMI: enter valid numbers.';
        bmiCategory.textContent = 'Category: —';
        return;
      }
      if (!heightMeters.checked) h = h / 100;
      const bmi = kg / (h * h);
      bmiResult.textContent = `BMI: ${bmi.toFixed(1)}`;
      bmiCategory.textContent = `Category: ${getCategory(bmi)}`;
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
