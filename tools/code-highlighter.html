<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Snippet Highlighter – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" media="(prefers-color-scheme: dark)"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>
    .tool-shell{max-width:960px;margin:0 auto;}
    @media (prefers-color-scheme: dark) {
      .dark .code-block { background: #1e1e1e !important; }
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer</p>
          <h1 class="mt-2 text-3xl font-bold">Code Snippet Highlighter</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Paste code and choose a language to get syntax-highlighted HTML.</p>
        </div>

        <select id="languageSelect" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="json">JSON</option>
          <option value="bash">Bash</option>
          <option value="typescript">TypeScript</option>
          <option value="java">Java</option>
          <option value="cpp">C++</option>
          <option value="c">C</option>
          <option value="php">PHP</option>
          <option value="ruby">Ruby</option>
          <option value="go">Go</option>
          <option value="rust">Rust</option>
          <option value="sql">SQL</option>
          <option value="markdown">Markdown</option>
          <option value="yaml">YAML</option>
          <option value="xml">XML</option>
        </select>

        <textarea id="codeInput" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-4 min-h-[200px] font-mono text-sm" placeholder="Paste your code here..."></textarea>

        <div class="flex gap-3">
          <button id="highlightBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Highlight Code</button>
          <button id="copyHtmlBtn" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold text-text-light dark:text-text-dark">Copy HTML</button>
        </div>

        <div id="highlightedOutput" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 min-h-[200px] overflow-auto">
          <p class="text-muted-light dark:text-muted-dark">Highlighted code will appear here.</p>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <script>
    const codeInput = document.getElementById('codeInput');
    const languageSelect = document.getElementById('languageSelect');
    const highlightBtn = document.getElementById('highlightBtn');
    const copyHtmlBtn = document.getElementById('copyHtmlBtn');
    const outputBox = document.getElementById('highlightedOutput');

    function highlightCode() {
      const code = codeInput.value.trim();
      const lang = languageSelect.value;
      
      if (!code) {
        outputBox.innerHTML = '<p class="text-muted-light dark:text-muted-dark">Please enter some code.</p>';
        return;
      }

      // Use Prism to highlight
      const highlighted = Prism.highlight(code, Prism.languages[lang] || Prism.languages.plaintext, lang);
      
      outputBox.innerHTML = `<pre class="code-block"><code class="language-${lang}">${highlighted}</code></pre>`;
    }

    highlightBtn.addEventListener('click', highlightCode);

    copyHtmlBtn.addEventListener('click', async () => {
      const html = outputBox.innerHTML;
      if (!html || html.includes('will appear here')) {
        alert('Please highlight code first.');
        return;
      }
      try {
        await navigator.clipboard.writeText(html);
        copyHtmlBtn.textContent = 'Copied!';
        setTimeout(() => { copyHtmlBtn.textContent = 'Copy HTML'; }, 2000);
      } catch (error) {
        alert('Failed to copy: ' + error.message);
      }
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
