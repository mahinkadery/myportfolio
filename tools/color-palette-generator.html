<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Palette Generator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>
    .tool-shell{max-width:960px;margin:0 auto;}
    .swatch{height:140px;border-radius:1.5rem;display:flex;flex-direction:column;justify-content:flex-end;padding:1rem;color:white;font-weight:600;cursor:pointer;transition:transform .2s;}
    .swatch:active{transform:scale(.97);}
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6 text-center">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Design & Color</p>
          <h1 class="mt-2 text-3xl font-bold">Random Color Palette</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Generate a 5-color palette. Click any swatch to copy its HEX value.</p>
        </div>

        <div id="palette" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-5"></div>
        <button id="refreshPalette" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Generate New Palette</button>
        <p class="text-sm text-muted-light dark:text-muted-dark">Tip: copy colors into your design apps for instant moodboards.</p>
      </section>
    </main>
  </div>

  <script>
    const palette = document.getElementById('palette');
    const randomHex = () => '#' + Math.random().toString(16).slice(2, 8).padEnd(6, '0');

    const renderPalette = () => {
      palette.innerHTML = '';
      Array.from({ length: 5 }).forEach(() => {
        const color = randomHex();
        const div = document.createElement('button');
        div.className = 'swatch text-left shadow-lg';
        div.style.background = color;
        div.innerHTML = `<span>${color.toUpperCase()}</span>`;
        div.addEventListener('click', async () => {
          await navigator.clipboard.writeText(color.toUpperCase());
          div.querySelector('span').textContent = 'Copied!';
          setTimeout(() => div.querySelector('span').textContent = color.toUpperCase(), 1200);
        });
        palette.appendChild(div);
      });
    };

    document.getElementById('refreshPalette').addEventListener('click', renderPalette);
    renderPalette();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
