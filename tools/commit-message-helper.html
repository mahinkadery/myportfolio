<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commit Message Template Helper – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer</p>
          <h1 class="mt-2 text-3xl font-bold">Commit Message Template Helper</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Generate conventional commit-style messages: type (feat, fix, chore) and details.</p>
        </div>

        <div class="grid gap-4 sm:grid-cols-2">
          <div>
            <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Type:</label>
            <select id="commitType" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
              <option value="feat">feat: New feature</option>
              <option value="fix">fix: Bug fix</option>
              <option value="docs">docs: Documentation changes</option>
              <option value="style">style: Code style changes (formatting, etc.)</option>
              <option value="refactor">refactor: Code refactoring</option>
              <option value="perf">perf: Performance improvements</option>
              <option value="test">test: Adding or updating tests</option>
              <option value="chore">chore: Maintenance tasks</option>
              <option value="ci">ci: CI/CD changes</option>
              <option value="build">build: Build system changes</option>
              <option value="revert">revert: Revert previous commit</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Scope (optional):</label>
            <input id="commitScope" type="text" placeholder="component, api, auth" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Description:</label>
          <input id="commitDescription" type="text" placeholder="Brief description of the change" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Body (optional):</label>
          <textarea id="commitBody" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-4 min-h-[100px]" placeholder="More detailed explanation (optional)"></textarea>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Footer (optional):</label>
          <input id="commitFooter" type="text" placeholder="Fixes #123, Closes #456" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
        </div>

        <button id="generateBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Generate Commit Message</button>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Generated Commit Message:</label>
          <textarea id="commitOutput" readonly class="w-full rounded-2xl border border-white/40 bg-white/60 dark:border-white/10 dark:bg-background-dark/50 p-4 min-h-[150px] font-mono text-sm" placeholder="Generated commit message will appear here..."></textarea>
        </div>

        <button id="copyBtn" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold text-text-light dark:text-text-dark">Copy Commit Message</button>
      </section>
    </main>
  </div>

  <script>
    const commitType = document.getElementById('commitType');
    const commitScope = document.getElementById('commitScope');
    const commitDescription = document.getElementById('commitDescription');
    const commitBody = document.getElementById('commitBody');
    const commitFooter = document.getElementById('commitFooter');
    const generateBtn = document.getElementById('generateBtn');
    const commitOutput = document.getElementById('commitOutput');
    const copyBtn = document.getElementById('copyBtn');

    generateBtn.addEventListener('click', () => {
      const type = commitType.value;
      const scope = commitScope.value.trim();
      const description = commitDescription.value.trim();
      const body = commitBody.value.trim();
      const footer = commitFooter.value.trim();

      if (!description) {
        commitOutput.value = 'Please enter a description.';
        return;
      }

      let message = type;
      if (scope) {
        message += `(${scope})`;
      }
      message += `: ${description}`;

      if (body) {
        message += `\n\n${body}`;
      }

      if (footer) {
        message += `\n\n${footer}`;
      }

      commitOutput.value = message;
    });

    copyBtn.addEventListener('click', async () => {
      const text = commitOutput.value;
      if (!text || text.includes('will appear here')) {
        alert('Please generate a commit message first.');
        return;
      }
      
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy Commit Message'; }, 2000);
      } catch (error) {
        alert('Failed to copy: ' + error.message);
      }
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
