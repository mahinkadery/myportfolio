<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:520px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6 text-center">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Productivity</p>
          <h1 class="mt-2 text-3xl font-bold">Simple Countdown Timer</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Quick timer with minute/second inputs, start/pause/reset controls.</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <input type="number" id="minutes" placeholder="Minutes" min="0" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-center">
          <input type="number" id="seconds" placeholder="Seconds" min="0" max="59" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-center">
        </div>

        <div class="rounded-3xl bg-white/70 dark:bg-background-dark/70 p-6 text-4xl font-bold" id="countdownDisplay">00:00</div>

        <div class="flex flex-wrap justify-center gap-3">
          <button id="countdownStart" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Start</button>
          <button id="countdownPause" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold">Pause</button>
          <button id="countdownReset" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold">Reset</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    const minutesInput = document.getElementById('minutes');
    const secondsInput = document.getElementById('seconds');
    const displayEl = document.getElementById('countdownDisplay');
    let countdown;
    let timeLeft = 0;

    const render = () => {
      const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const s = Math.floor(timeLeft % 60).toString().padStart(2, '0');
      displayEl.textContent = `${m}:${s}`;
    };

    const startTimer = () => {
      if (countdown) return;
      if (timeLeft === 0) {
        const mins = parseInt(minutesInput.value || '0', 10);
        const secs = parseInt(secondsInput.value || '0', 10);
        timeLeft = Math.max(0, mins * 60 + secs);
        if (timeLeft === 0) return;
      }
      render();
      countdown = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(countdown);
          countdown = null;
          return;
        }
        timeLeft -= 1;
        render();
      }, 1000);
    };

    document.getElementById('countdownStart').addEventListener('click', startTimer);
    document.getElementById('countdownPause').addEventListener('click', () => {
      clearInterval(countdown);
      countdown = null;
    });
    document.getElementById('countdownReset').addEventListener('click', () => {
      clearInterval(countdown);
      countdown = null;
      timeLeft = 0;
      render();
    });

    render();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
