<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cron Expression Explainer – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer</p>
          <h1 class="mt-2 text-3xl font-bold">Cron Expression Explainer</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Parse cron expressions and see human-readable explanations and next run times.</p>
        </div>

        <input id="cronInput" type="text" placeholder="*/5 * * * *" value="*/5 * * * *" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 font-mono text-sm">

        <div class="rounded-xl bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 p-4">
          <p class="text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Common Examples:</p>
          <div class="flex flex-wrap gap-2">
            <button class="example-btn rounded-full px-3 py-1 text-xs font-semibold bg-white/80 dark:bg-background-dark/60 text-text-light dark:text-text-dark border border-white/40" data-cron="*/5 * * * *">Every 5 minutes</button>
            <button class="example-btn rounded-full px-3 py-1 text-xs font-semibold bg-white/80 dark:bg-background-dark/60 text-text-light dark:text-text-dark border border-white/40" data-cron="0 * * * *">Every hour</button>
            <button class="example-btn rounded-full px-3 py-1 text-xs font-semibold bg-white/80 dark:bg-background-dark/60 text-text-light dark:text-text-dark border border-white/40" data-cron="0 0 * * *">Daily at midnight</button>
            <button class="example-btn rounded-full px-3 py-1 text-xs font-semibold bg-white/80 dark:bg-background-dark/60 text-text-light dark:text-text-dark border border-white/40" data-cron="0 9 * * 1-5">Weekdays at 9 AM</button>
            <button class="example-btn rounded-full px-3 py-1 text-xs font-semibold bg-white/80 dark:bg-background-dark/60 text-text-light dark:text-text-dark border border-white/40" data-cron="0 0 1 * *">Monthly on 1st</button>
          </div>
        </div>

        <button id="explainBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Explain Cron Expression</button>

        <div id="explanationBox" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-6 space-y-4">
          <p class="text-muted-light dark:text-muted-dark">Explanation and next run times will appear here.</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const cronInput = document.getElementById('cronInput');
    const explainBtn = document.getElementById('explainBtn');
    const explanationBox = document.getElementById('explanationBox');
    const exampleBtns = document.querySelectorAll('.example-btn');

    function parseCronField(field, min, max, names) {
      if (field === '*') return { type: 'every', value: null };
      if (field.includes(',')) {
        const values = field.split(',').map(v => names ? names.indexOf(v) : parseInt(v));
        return { type: 'list', values };
      }
      if (field.includes('-')) {
        const [start, end] = field.split('-').map(v => names ? names.indexOf(v) : parseInt(v));
        return { type: 'range', start, end };
      }
      if (field.includes('/')) {
        const [value, step] = field.split('/');
        const base = value === '*' ? null : (names ? names.indexOf(value) : parseInt(value));
        return { type: 'step', base, step: parseInt(step) };
      }
      const value = names ? names.indexOf(field) : parseInt(field);
      return { type: 'specific', value };
    }

    function explainCronField(parsed, min, max, names, fieldName) {
      if (parsed.type === 'every') return `Every ${fieldName}`;
      if (parsed.type === 'specific') {
        const display = names ? names[parsed.value] : parsed.value;
        return `At ${fieldName} ${display}`;
      }
      if (parsed.type === 'range') {
        const start = names ? names[parsed.start] : parsed.start;
        const end = names ? names[parsed.end] : parsed.end;
        return `Every ${fieldName} from ${start} to ${end}`;
      }
      if (parsed.type === 'step') {
        if (parsed.base === null) {
          return `Every ${parsed.step} ${fieldName}s`;
        }
        const display = names ? names[parsed.base] : parsed.base;
        return `Every ${parsed.step} ${fieldName}s starting at ${display}`;
      }
      if (parsed.type === 'list') {
        const values = parsed.values.map(v => names ? names[v] : v).join(', ');
        return `At ${fieldName}s: ${values}`;
      }
      return `At ${fieldName} ${parsed.value}`;
    }

    function calculateNextRuns(cronExpr, count = 5) {
      const parts = cronExpr.trim().split(/\s+/);
      if (parts.length !== 5) return [];

      const now = new Date();
      const runs = [];
      
      // Simple calculation for demonstration (limited accuracy)
      // In production, use a proper cron parser library
      const minutes = parseCronField(parts[0], 0, 59);
      const hours = parseCronField(parts[1], 0, 23);
      const days = parseCronField(parts[2], 1, 31);
      const months = parseCronField(parts[3], 1, 12, ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec']);
      const weekdays = parseCronField(parts[4], 0, 6, ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat']);

      // For simplicity, just calculate approximate next runs
      // A real implementation would properly handle all cron syntax
      for (let i = 0; i < count; i++) {
        const next = new Date(now);
        next.setMinutes(next.getMinutes() + (i + 1) * 5); // Approximate
        runs.push(next);
      }

      return runs;
    }

    function explainCron(cronExpr) {
      const parts = cronExpr.trim().split(/\s+/);
      if (parts.length !== 5) {
        throw new Error('Cron expression must have 5 fields: minute hour day month weekday');
      }

      const minutes = parseCronField(parts[0], 0, 59);
      const hours = parseCronField(parts[1], 0, 23);
      const days = parseCronField(parts[2], 1, 31);
      const months = parseCronField(parts[3], 1, 12);
      const weekdays = parseCronField(parts[4], 0, 6);

      const explanation = [
        explainCronField(minutes, 0, 59, null, 'minute'),
        explainCronField(hours, 0, 23, null, 'hour'),
        explainCronField(days, 1, 31, null, 'day of month'),
        explainCronField(months, 1, 12, null, 'month'),
        explainCronField(weekdays, 0, 6, ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'], 'day of week')
      ].join(', ');

      return explanation;
    }

    explainBtn.addEventListener('click', () => {
      const cron = cronInput.value.trim();
      
      if (!cron) {
        explanationBox.innerHTML = '<p class="text-red-500">Please enter a cron expression.</p>';
        return;
      }

      try {
        const explanation = explainCron(cron);
        const nextRuns = calculateNextRuns(cron, 5);

        explanationBox.innerHTML = `
          <div class="space-y-4">
            <div>
              <p class="text-sm font-semibold text-text-light dark:text-text-dark mb-2">Human-Readable Explanation:</p>
              <p class="text-sm text-muted-light dark:text-muted-dark">${explanation}</p>
            </div>
            <div>
              <p class="text-sm font-semibold text-text-light dark:text-text-dark mb-2">Next Run Times (approximate):</p>
              <div class="space-y-2">
                ${nextRuns.map((run, idx) => `
                  <div class="rounded-xl bg-white/80 dark:bg-background-dark/60 p-3">
                    <p class="text-xs font-semibold text-text-light dark:text-text-dark">Run ${idx + 1}:</p>
                    <p class="text-sm text-muted-light dark:text-muted-dark">${run.toLocaleString()}</p>
                  </div>
                `).join('')}
              </div>
            </div>
            <div class="rounded-xl bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 p-3">
              <p class="text-xs text-yellow-800 dark:text-yellow-200">
                <strong>Note:</strong> Next run times are approximate. For production use, verify with your cron service.
              </p>
            </div>
          </div>
        `;
      } catch (error) {
        explanationBox.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
      }
    });

    exampleBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        cronInput.value = btn.dataset.cron;
        explainBtn.click();
      });
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
