<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Box Shadow Generator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>
    .tool-shell{max-width:960px;margin:0 auto;}
    .preview-box{width:220px;height:220px;border-radius:1.5rem;background:linear-gradient(135deg,#fdfbfb,#ebedee);}
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer</p>
          <h1 class="mt-2 text-3xl font-bold">CSS Box Shadow Generator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Adjust offsets, blur, spread, and color to get production-ready code.</p>
        </div>

        <div class="grid gap-8 lg:grid-cols-[300px_auto]">
          <div class="flex items-center justify-center">
            <div id="shadowPreview" class="preview-box transition-all"></div>
          </div>
          <div class="space-y-4">
            <label class="block text-sm font-semibold">Horizontal offset (<span id="shadowXVal">10</span>px)</label>
            <input type="range" id="shadowX" min="-50" max="50" value="10" class="w-full">

            <label class="block text-sm font-semibold">Vertical offset (<span id="shadowYVal">20</span>px)</label>
            <input type="range" id="shadowY" min="-50" max="50" value="20" class="w-full">

            <label class="block text-sm font-semibold">Blur radius (<span id="shadowBlurVal">30</span>px)</label>
            <input type="range" id="shadowBlur" min="0" max="100" value="30" class="w-full">

            <label class="block text-sm font-semibold">Spread radius (<span id="shadowSpreadVal">0</span>px)</label>
            <input type="range" id="shadowSpread" min="-30" max="30" value="0" class="w-full">

            <label class="block text-sm font-semibold">Shadow color</label>
            <input type="color" id="shadowColor" value="#000000" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-2">
          </div>
        </div>

        <div class="rounded-2xl bg-black/80 text-white p-4 text-sm font-mono overflow-auto" id="shadowCode">box-shadow: 10px 20px 30px 0px rgba(0,0,0,0.3);</div>
      </section>
    </main>
  </div>

  <script>
    const preview = document.getElementById('shadowPreview');
    const codeBlock = document.getElementById('shadowCode');
    const inputs = ['shadowX', 'shadowY', 'shadowBlur', 'shadowSpread', 'shadowColor'];
    const valSpans = {
      shadowX: document.getElementById('shadowXVal'),
      shadowY: document.getElementById('shadowYVal'),
      shadowBlur: document.getElementById('shadowBlurVal'),
      shadowSpread: document.getElementById('shadowSpreadVal')
    };

    const updateShadow = () => {
      const h = parseInt(document.getElementById('shadowX').value, 10);
      const v = parseInt(document.getElementById('shadowY').value, 10);
      const blur = parseInt(document.getElementById('shadowBlur').value, 10);
      const spread = parseInt(document.getElementById('shadowSpread').value, 10);
      const color = document.getElementById('shadowColor').value;
      valSpans.shadowX.textContent = h;
      valSpans.shadowY.textContent = v;
      valSpans.shadowBlur.textContent = blur;
      valSpans.shadowSpread.textContent = spread;
      const rgba = hexToRgba(color, 0.3);
      const css = `box-shadow: ${h}px ${v}px ${blur}px ${spread}px ${rgba};`;
      preview.style.boxShadow = `${h}px ${v}px ${blur}px ${spread}px ${rgba}`;
      codeBlock.textContent = css;
    };

    const hexToRgba = (hex, alpha = 1) => {
      const bigint = parseInt(hex.replace('#', ''), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    };

    inputs.forEach(id => document.getElementById(id).addEventListener('input', updateShadow));
    updateShadow();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
