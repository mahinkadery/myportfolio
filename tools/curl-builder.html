<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curl Command Builder – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer</p>
          <h1 class="mt-2 text-3xl font-bold">Curl Command Builder</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Build curl commands from URL, method, headers, and body. Copy the generated command.</p>
        </div>

        <div class="grid gap-4 sm:grid-cols-[120px_1fr]">
          <div>
            <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Method:</label>
            <select id="httpMethod" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="PATCH">PATCH</option>
              <option value="DELETE">DELETE</option>
              <option value="HEAD">HEAD</option>
              <option value="OPTIONS">OPTIONS</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">URL:</label>
            <input id="curlUrl" type="text" placeholder="https://api.example.com/endpoint" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 font-mono text-sm">
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Headers (JSON format, one per line or JSON object):</label>
          <textarea id="curlHeaders" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-4 min-h-[100px] font-mono text-sm" placeholder='{"Content-Type": "application/json", "Authorization": "Bearer token"}'></textarea>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Body (JSON or text):</label>
          <textarea id="curlBody" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-4 min-h-[100px] font-mono text-sm" placeholder='{"key": "value"}'></textarea>
        </div>

        <button id="buildBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Build Curl Command</button>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Generated Curl Command:</label>
          <pre id="curlOutput" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 min-h-[150px] font-mono text-xs overflow-auto whitespace-pre-wrap">Generated curl command will appear here...</pre>
        </div>

        <button id="copyBtn" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold text-text-light dark:text-text-dark">Copy Curl Command</button>
      </section>
    </main>
  </div>

  <script>
    const httpMethod = document.getElementById('httpMethod');
    const curlUrl = document.getElementById('curlUrl');
    const curlHeaders = document.getElementById('curlHeaders');
    const curlBody = document.getElementById('curlBody');
    const buildBtn = document.getElementById('buildBtn');
    const curlOutput = document.getElementById('curlOutput');
    const copyBtn = document.getElementById('copyBtn');

    function buildCurl() {
      const method = httpMethod.value;
      const url = curlUrl.value.trim();
      const headersStr = curlHeaders.value.trim();
      const bodyStr = curlBody.value.trim();

      if (!url) {
        curlOutput.textContent = 'Please enter a URL.';
        return;
      }

      let curlCmd = `curl -X ${method}`;

      // Add headers
      if (headersStr) {
        try {
          let headers;
          if (headersStr.startsWith('{')) {
            headers = JSON.parse(headersStr);
          } else {
            // Parse line-by-line format
            headers = {};
            headersStr.split('\n').forEach(line => {
              const match = line.match(/(.+?):\s*(.+)/);
              if (match) {
                headers[match[1].trim()] = match[2].trim();
              }
            });
          }

          Object.entries(headers).forEach(([key, value]) => {
            curlCmd += ` \\\n  -H "${key}: ${value}"`;
          });
        } catch (error) {
          curlOutput.textContent = `Error parsing headers: ${error.message}`;
          return;
        }
      }

      // Add body
      if (bodyStr && ['POST', 'PUT', 'PATCH'].includes(method)) {
        // Escape single quotes and wrap body
        const escapedBody = bodyStr.replace(/'/g, "'\\''");
        curlCmd += ` \\\n  -d '${escapedBody}'`;
      }

      // Add URL
      curlCmd += ` \\\n  "${url}"`;

      curlOutput.textContent = curlCmd;
    }

    buildBtn.addEventListener('click', buildCurl);

    copyBtn.addEventListener('click', async () => {
      const text = curlOutput.textContent;
      if (!text || text.includes('will appear here')) {
        alert('Please build a curl command first.');
        return;
      }
      
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy Curl Command'; }, 2000);
      } catch (error) {
        alert('Failed to copy: ' + error.message);
      }
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
