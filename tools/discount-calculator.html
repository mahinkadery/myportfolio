<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discount / Sale Price Calculator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:720px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Calculator</p>
          <h1 class="mt-2 text-3xl font-bold">Discount / Sale Price Calculator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Enter original price and discount percentage to see the savings.</p>
        </div>

        <div class="grid gap-4 sm:grid-cols-2">
          <input id="originalPrice" type="number" placeholder="Original price" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
          <input id="discountPercent" type="number" placeholder="Discount %" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
        </div>
        <div class="flex gap-3 flex-wrap">
          <button id="discountBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Calculate</button>
          <button id="discountReset" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold">Reset</button>
        </div>

        <div class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-5 space-y-2">
          <p id="finalPrice" class="text-lg font-semibold">Final price: —</p>
          <p id="amountSaved" class="text-sm text-muted-light dark:text-muted-dark">You save: —</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const originalPrice = document.getElementById('originalPrice');
    const discountPercent = document.getElementById('discountPercent');
    const finalPrice = document.getElementById('finalPrice');
    const amountSaved = document.getElementById('amountSaved');

    const compute = () => {
      const price = parseFloat(originalPrice.value);
      const discount = parseFloat(discountPercent.value);
      if (isNaN(price) || isNaN(discount)) {
        finalPrice.textContent = 'Final price: enter valid numbers.';
        amountSaved.textContent = 'You save: —';
        return;
      }
      const saved = price * (discount / 100);
      const total = price - saved;
      finalPrice.textContent = `Final price: ${total.toFixed(2)}`;
      amountSaved.textContent = `You save: ${saved.toFixed(2)} (${discount.toFixed(2)}%)`;
    };

    document.getElementById('discountBtn').addEventListener('click', compute);
    document.getElementById('discountReset').addEventListener('click', () => {
      originalPrice.value = '';
      discountPercent.value = '';
      finalPrice.textContent = 'Final price: —';
      amountSaved.textContent = 'You save: —';
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
