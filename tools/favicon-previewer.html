<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favicon Previewer – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>
    .tool-shell{max-width:900px;margin:0 auto;}
    .preview-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:1.5rem;}
    canvas{background:#fff;border-radius:1rem;border:1px solid rgba(0,0,0,0.1);}
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Design & Color</p>
          <h1 class="mt-2 text-3xl font-bold">Favicon Previewer</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Upload an image and see how it looks at 16, 32, 48, and 64 pixels.</p>
        </div>

        <input type="file" id="faviconInput" accept="image/*" class="block text-sm text-muted-light dark:text-muted-dark">

        <div class="preview-grid" id="faviconGrid">
          <!-- canvases inserted via JS -->
        </div>
      </section>
    </main>
  </div>

  <script>
    const sizes = [16, 32, 48, 64];
    const grid = document.getElementById('faviconGrid');
    sizes.forEach(size => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = `<p class="text-sm text-muted-light dark:text-muted-dark mb-2">${size}×${size}</p>`;
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      canvas.dataset.size = size;
      canvas.style.width = '100px';
      canvas.style.height = '100px';
      wrapper.appendChild(canvas);
      grid.appendChild(wrapper);
    });

    document.getElementById('faviconInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      const reader = new FileReader();
      reader.onload = () => img.src = reader.result;
      img.onload = () => {
        grid.querySelectorAll('canvas').forEach(canvas => {
          const size = parseInt(canvas.dataset.size, 10);
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0,0,size,size);
          ctx.drawImage(img, 0, 0, size, size);
        });
      };
      reader.readAsDataURL(file);
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
