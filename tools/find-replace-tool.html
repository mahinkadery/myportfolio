<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find & Replace Tool – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Text Utility</p>
          <h1 class="mt-2 text-3xl font-bold">Find &amp; Replace</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Quickly replace all occurrences of a string in your text.</p>
        </div>

        <textarea id="frInput" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-4 min-h-[220px]" placeholder="Input text"></textarea>

        <div class="grid gap-4 sm:grid-cols-2">
          <input id="findText" type="text" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3" placeholder="Find…">
          <input id="replaceText" type="text" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3" placeholder="Replace with…">
        </div>

        <div class="flex items-center gap-3 flex-wrap">
          <label class="flex items-center gap-2 text-sm">
            <input type="checkbox" id="matchCase"> Match case
          </label>
          <button id="replaceBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Replace All</button>
          <button id="copyBtn" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold">Copy result</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    const input = document.getElementById('frInput');
    const findText = document.getElementById('findText');
    const replaceText = document.getElementById('replaceText');
    const matchCase = document.getElementById('matchCase');

    document.getElementById('replaceBtn').addEventListener('click', () => {
      const findValue = findText.value;
      if (!findValue) return;
      const flags = matchCase.checked ? 'g' : 'gi';
      const escaped = findValue.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      input.value = input.value.replace(new RegExp(escaped, flags), replaceText.value);
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      await navigator.clipboard.writeText(input.value);
      alert('Copied!');
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
