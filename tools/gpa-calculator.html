<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA / Grade Calculator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>
    .tool-shell{max-width:900px;margin:0 auto;}
    .subject-row{display:grid;grid-template-columns:2fr 1fr 1fr auto;gap:0.75rem;align-items:center;}
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Calculator</p>
          <h1 class="mt-2 text-3xl font-bold">GPA / Grade Calculator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Add subjects with credit hours and grade points to compute weighted GPA.</p>
        </div>

        <div id="subjects" class="space-y-3"></div>
        <button id="addSubject" class="rounded-full border border-primary px-4 py-2 text-sm font-semibold text-primary">+ Add subject</button>

        <div class="flex gap-3 flex-wrap">
          <button id="gpaBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Calculate GPA</button>
          <button id="gpaReset" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold">Reset</button>
        </div>

        <div class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-5 space-y-2">
          <p id="gpaResult" class="text-lg font-semibold">GPA: —</p>
          <p id="totalCredits" class="text-sm text-muted-light dark:text-muted-dark">Credits counted: —</p>
        </div>
      </section>
    </main>
  </div>

  <template id="subjectTemplate">
    <div class="subject-row rounded-2xl bg-white/70 dark:bg-background-dark/70 p-3">
      <input type="text" placeholder="Course name" class="rounded-xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-2">
      <input type="number" step="0.5" placeholder="Credits" class="rounded-xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-2">
      <input type="number" step="0.1" placeholder="Grade (4.0 scale)" class="rounded-xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-2">
      <button class="remove rounded-xl bg-red-100/70 text-red-500 px-3 py-2 text-sm font-semibold">×</button>
    </div>
  </template>

  <script>
    const subjectsContainer = document.getElementById('subjects');
    const template = document.getElementById('subjectTemplate');

    const addSubjectRow = () => {
      const clone = template.content.cloneNode(true);
      clone.querySelector('.remove').addEventListener('click', (e) => {
        e.target.closest('.subject-row').remove();
      });
      subjectsContainer.appendChild(clone);
    };

    document.getElementById('addSubject').addEventListener('click', addSubjectRow);
    addSubjectRow(); addSubjectRow();

    document.getElementById('gpaBtn').addEventListener('click', () => {
      let totalCredits = 0;
      let weighted = 0;
      subjectsContainer.querySelectorAll('.subject-row').forEach(row => {
        const credits = parseFloat(row.children[1].value);
        const grade = parseFloat(row.children[2].value);
        if (!isNaN(credits) && !isNaN(grade)) {
          totalCredits += credits;
          weighted += credits * grade;
        }
      });
      if (totalCredits === 0) {
        document.getElementById('gpaResult').textContent = 'GPA: add valid subjects.';
        document.getElementById('totalCredits').textContent = 'Credits counted: 0';
        return;
      }
      const gpa = weighted / totalCredits;
      document.getElementById('gpaResult').textContent = `GPA: ${gpa.toFixed(2)}`;
      document.getElementById('totalCredits').textContent = `Credits counted: ${totalCredits.toFixed(1)}`;
    });

    document.getElementById('gpaReset').addEventListener('click', () => {
      subjectsContainer.innerHTML = '';
      addSubjectRow();
      addSubjectRow();
      document.getElementById('gpaResult').textContent = 'GPA: —';
      document.getElementById('totalCredits').textContent = 'Credits counted: —';
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
