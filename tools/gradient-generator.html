<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradient Generator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>
    .tool-shell{max-width:900px;margin:0 auto;}
    .gradient-preview{height:220px;border-radius:1.5rem;}
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Design & Color</p>
          <h1 class="mt-2 text-3xl font-bold">Gradient Generator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Pick two colors and an angle. Copy the CSS gradient instantly.</p>
        </div>

        <div class="grid gap-6 lg:grid-cols-[260px_auto]">
          <div class="gradient-preview shadow-xl" id="gradientPreview"></div>
          <div class="space-y-4">
            <label class="block text-sm font-semibold">Color A</label>
            <input type="color" id="gradientA" value="#2b6cee" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-2">
            <label class="block text-sm font-semibold">Color B</label>
            <input type="color" id="gradientB" value="#7c3aed" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-2">
            <label class="block text-sm font-semibold">Angle: <span id="gradientAngleLabel">135</span>°</label>
            <input type="range" id="gradientAngle" min="0" max="360" value="135" class="w-full">
          </div>
        </div>

        <div class="rounded-2xl bg-black/80 text-white p-4 text-sm font-mono overflow-auto" id="gradientCode"></div>
      </section>
    </main>
  </div>

  <script>
    const preview = document.getElementById('gradientPreview');
    const code = document.getElementById('gradientCode');
    const angleInput = document.getElementById('gradientAngle');
    const angleLabel = document.getElementById('gradientAngleLabel');

    const updateGradient = () => {
      const a = document.getElementById('gradientA').value;
      const b = document.getElementById('gradientB').value;
      const angle = angleInput.value;
      angleLabel.textContent = angle;
      const css = `linear-gradient(${angle}deg, ${a}, ${b})`;
      preview.style.background = css;
      code.textContent = `background: ${css};`;
    };

    ['gradientA', 'gradientB', 'gradientAngle'].forEach(id => {
      document.getElementById(id).addEventListener('input', updateGradient);
    });

    updateGradient();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
