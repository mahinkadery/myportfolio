<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number Game – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:480px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6 text-center">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Fun & Games</p>
          <h1 class="mt-2 text-3xl font-bold">Guess the Number</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">I’m thinking of a number between 1 and 100. Can you guess it?</p>
        </div>

        <input type="number" id="guessInput" min="1" max="100" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-center" placeholder="Enter your guess">
        <button id="guessBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Submit guess</button>
        <p id="guessFeedback" class="text-lg font-semibold">Start guessing!</p>
      </section>
    </main>
  </div>

  <script>
    let target = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    document.getElementById('guessBtn').addEventListener('click', () => {
      const guess = parseInt(document.getElementById('guessInput').value, 10);
      if (isNaN(guess) || guess < 1 || guess > 100) {
        document.getElementById('guessFeedback').textContent = 'Enter a number between 1 and 100.';
        return;
      }
      attempts++;
      if (guess === target) {
        document.getElementById('guessFeedback').textContent = `Correct! You guessed it in ${attempts} tries. Click to play again.`;
        target = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
      } else {
        document.getElementById('guessFeedback').textContent = guess < target ? 'Higher…' : 'Lower…';
      }
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
