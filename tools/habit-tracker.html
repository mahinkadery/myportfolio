<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>
    .tool-shell{max-width:900px;margin:0 auto;}
    .habit-grid{display:grid;grid-template-columns:180px repeat(7,1fr);gap:0.5rem;}
    .habit-grid span{font-size:0.85rem;text-align:center;}
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Productivity</p>
          <h1 class="mt-2 text-3xl font-bold">Habit Tracker</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Track weekly habits with a simple grid saved to localStorage.</p>
        </div>

        <form id="habitForm" class="flex gap-3">
          <input id="habitInput" type="text" placeholder="Add habit (e.g., Read 20 minutes)" class="flex-1 rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
          <button class="rounded-2xl bg-primary text-white px-4 py-2 text-sm font-semibold">Add</button>
        </form>

        <div class="habit-grid text-xs uppercase tracking-[0.3em] text-muted-light dark:text-muted-dark">
          <span>Habit</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
        </div>
        <div id="habitRows" class="space-y-3"></div>
      </section>
    </main>
  </div>

  <script>
    const STORAGE_KEY = 'vi.habits';
    const habitRows = document.getElementById('habitRows');
    let habits = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

    const save = () => localStorage.setItem(STORAGE_KEY, JSON.stringify(habits));

    const render = () => {
      habitRows.innerHTML = '';
      habits.forEach((habit, idx) => {
        const row = document.createElement('div');
        row.className = 'habit-grid items-center rounded-2xl bg-white/70 dark:bg-background-dark/70 p-3';
        row.innerHTML = `
          <div class="flex items-center gap-3">
            <span class="font-semibold text-sm">${habit.name}</span>
            <button class="text-xs text-red-500">Delete</button>
          </div>
          ${habit.days.map((checked, day) => `
            <label class="flex justify-center">
              <input type="checkbox" ${checked ? 'checked' : ''} data-day="${day}">
            </label>
          `).join('')}
        `;
        row.querySelector('button').addEventListener('click', () => {
          habits.splice(idx, 1);
          save(); render();
        });
        row.querySelectorAll('input[type="checkbox"]').forEach(box => {
          box.addEventListener('change', () => {
            habits[idx].days[parseInt(box.dataset.day, 10)] = box.checked;
            save();
          });
        });
        habitRows.appendChild(row);
      });
    };

    document.getElementById('habitForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const text = document.getElementById('habitInput').value.trim();
      if (!text) return;
      habits.push({ name: text, days: Array(7).fill(false) });
      document.getElementById('habitInput').value = '';
      save(); render();
    });

    render();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
