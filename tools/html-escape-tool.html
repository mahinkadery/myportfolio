<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Escape / Unescape – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:840px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer</p>
          <h1 class="mt-2 text-3xl font-bold">HTML Escape / Unescape</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Safely convert characters like &lt;, &gt;, &amp;, " between plain text and HTML entities.</p>
        </div>

        <textarea id="escapeInput" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-4 min-h-[200px]" placeholder="<p>Hello world</p>"></textarea>

        <div class="flex flex-wrap gap-3">
          <button data-mode="escape" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Escape</button>
          <button data-mode="unescape" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold">Unescape</button>
        </div>

        <textarea id="escapeOutput" readonly class="w-full rounded-2xl border border-white/40 bg-white/60 dark:border-white/10 dark:bg-background-dark/50 p-4 min-h-[200px]" placeholder="Result"></textarea>
      </section>
    </main>
  </div>

  <script>
    const escapeMap = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
    const escapeText = (str) => str.replace(/[&<>"']/g, (char) => escapeMap[char]);
    const unescapeText = (str) => str
      .replace(/&lt;/g, '<')
      .replace(/&gt;/g, '>')
      .replace(/&quot;/g, '"')
      .replace(/&#39;/g, "'")
      .replace(/&amp;/g, '&');

    document.querySelectorAll('button[data-mode]').forEach((button) => {
      button.addEventListener('click', () => {
        const value = document.getElementById('escapeInput').value;
        document.getElementById('escapeOutput').value =
          button.dataset.mode === 'escape' ? escapeText(value) : unescapeText(value);
      });
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
