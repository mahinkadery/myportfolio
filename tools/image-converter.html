<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Converter – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Design & Color</p>
          <h1 class="mt-2 text-3xl font-bold">Image Converter</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Convert images between PNG, JPG, and WEBP formats using HTML5 Canvas.</p>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Select Image:</label>
          <input id="imageFile" type="file" accept="image/*" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
        </div>

        <div class="grid gap-4 sm:grid-cols-2">
          <div>
            <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Output Format:</label>
            <select id="outputFormat" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
              <option value="image/png">PNG</option>
              <option value="image/jpeg" selected>JPG / JPEG</option>
              <option value="image/webp">WEBP</option>
            </select>
          </div>
          <div id="qualityContainer">
            <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Quality (for JPG/WEBP):</label>
            <input id="quality" type="range" min="0.1" max="1" step="0.1" value="0.9" class="w-full">
            <span id="qualityValue" class="text-xs text-muted-light dark:text-muted-dark">90%</span>
          </div>
        </div>

        <div id="imagePreview" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 hidden">
          <img id="previewImg" src="" alt="Preview" class="max-w-full h-auto rounded-xl mx-auto">
        </div>

        <button id="convertBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold disabled:opacity-50" disabled>Convert Image</button>

        <div id="statusBox" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 hidden">
          <p id="statusText" class="text-sm text-text-light dark:text-text-dark"></p>
        </div>

        <button id="downloadBtn" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold text-text-light dark:text-text-dark hidden">Download Converted Image</button>
      </section>
    </main>
  </div>

  <script>
    const imageFile = document.getElementById('imageFile');
    const outputFormat = document.getElementById('outputFormat');
    const quality = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    const qualityContainer = document.getElementById('qualityContainer');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const convertBtn = document.getElementById('convertBtn');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const downloadBtn = document.getElementById('downloadBtn');

    let convertedBlob = null;

    outputFormat.addEventListener('change', () => {
      const format = outputFormat.value;
      qualityContainer.style.display = (format === 'image/jpeg' || format === 'image/webp') ? 'block' : 'none';
    });

    quality.addEventListener('input', () => {
      qualityValue.textContent = `${Math.round(quality.value * 100)}%`;
    });

    imageFile.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) {
        imagePreview.classList.add('hidden');
        convertBtn.disabled = true;
        return;
      }

      const reader = new FileReader();
      reader.onload = (event) => {
        previewImg.src = event.target.result;
        imagePreview.classList.remove('hidden');
        convertBtn.disabled = false;
      };
      reader.readAsDataURL(file);
    });

    convertBtn.addEventListener('click', async () => {
      const file = imageFile.files[0];
      
      if (!file) {
        alert('Please select an image.');
        return;
      }

      convertBtn.disabled = true;
      statusBox.classList.remove('hidden');
      statusText.textContent = 'Converting image...';
      statusText.className = 'text-sm text-text-light dark:text-text-dark';

      try {
        const img = new Image();
        img.src = URL.createObjectURL(file);

        await new Promise((resolve, reject) => {
          img.onload = resolve;
          img.onerror = reject;
        });

        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        const format = outputFormat.value;
        const qualityValue = parseFloat(quality.value);

        canvas.toBlob((blob) => {
          convertedBlob = blob;
          
          const formatName = format.split('/')[1].toUpperCase();
          statusText.textContent = `Successfully converted to ${formatName}!`;
          statusText.className = 'text-sm text-green-600 dark:text-green-400';
          downloadBtn.classList.remove('hidden');
          convertBtn.disabled = false;
        }, format, qualityValue);

        URL.revokeObjectURL(img.src);
      } catch (error) {
        statusText.textContent = `Error: ${error.message}`;
        statusText.className = 'text-sm text-red-600 dark:text-red-400';
        convertBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (!convertedBlob) return;
      
      const format = outputFormat.value.split('/')[1];
      const baseName = imageFile.files[0]?.name.replace(/\.[^/.]+$/, '') || 'converted';
      const url = URL.createObjectURL(convertedBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${baseName}.${format === 'jpeg' ? 'jpg' : format}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
