<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Resizer – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:900px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Design & Color</p>
          <h1 class="mt-2 text-3xl font-bold">Image Resizer</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Resize images client-side using canvas, then download the result.</p>
        </div>

        <input type="file" id="resizeInput" accept="image/*" class="block text-sm text-muted-light dark:text-muted-dark">

        <div class="grid gap-4 sm:grid-cols-2">
          <input type="number" id="resizeWidth" placeholder="New width (px)" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
          <input type="number" id="resizeHeight" placeholder="New height (px)" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
        </div>

        <button id="resizeBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Resize & Download</button>

        <canvas id="resizeCanvas" class="hidden"></canvas>
      </section>
    </main>
  </div>

  <script>
    const fileInput = document.getElementById('resizeInput');
    const canvas = document.getElementById('resizeCanvas');
    const ctx = canvas.getContext('2d');
    let originalImage = null;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        originalImage = new Image();
        originalImage.src = reader.result;
        originalImage.onload = () => {
          document.getElementById('resizeWidth').value = originalImage.width;
          document.getElementById('resizeHeight').value = originalImage.height;
        };
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('resizeBtn').addEventListener('click', () => {
      if (!originalImage) {
        alert('Upload an image first.');
        return;
      }
      const width = parseInt(document.getElementById('resizeWidth').value, 10);
      const height = parseInt(document.getElementById('resizeHeight').value, 10);
      if (!width || !height) {
        alert('Enter valid width and height.');
        return;
      }
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(originalImage, 0, 0, width, height);
      canvas.toBlob((blob) => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'resized-image.png';
        link.click();
        URL.revokeObjectURL(link.href);
      }, 'image/png');
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
