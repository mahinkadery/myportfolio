<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Images to PDF – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">PDF Tools</p>
          <h1 class="mt-2 text-3xl font-bold">Images to PDF</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Convert multiple images into a single PDF document.</p>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Select Images (multiple files supported):</label>
          <input id="imageFiles" type="file" multiple accept="image/*" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
        </div>

        <div class="grid gap-4 sm:grid-cols-2">
          <div>
            <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Page Size:</label>
            <select id="pageSize" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
              <option value="a4">A4 (210 × 297 mm)</option>
              <option value="letter">Letter (8.5 × 11 in)</option>
              <option value="legal">Legal (8.5 × 14 in)</option>
              <option value="fit">Fit to Image</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Orientation:</label>
            <select id="orientation" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
            </select>
          </div>
        </div>

        <div id="imagePreview" class="grid gap-4 sm:grid-cols-3 max-h-[300px] overflow-auto p-4 rounded-2xl bg-white/70 dark:bg-background-dark/70 hidden">
          <!-- Image previews will appear here -->
        </div>

        <button id="convertBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold disabled:opacity-50" disabled>Convert to PDF</button>

        <div id="statusBox" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 hidden">
          <p id="statusText" class="text-sm text-text-light dark:text-text-dark"></p>
          <div id="progressBar" class="mt-2 h-2 bg-white/60 dark:bg-background-dark/40 rounded-full overflow-hidden hidden">
            <div id="progressFill" class="h-full bg-primary transition-all duration-300" style="width: 0%"></div>
          </div>
        </div>

        <button id="downloadBtn" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold text-text-light dark:text-text-dark hidden">Download PDF</button>
      </section>
    </main>
  </div>

  <script>
    const imageFiles = document.getElementById('imageFiles');
    const pageSize = document.getElementById('pageSize');
    const orientation = document.getElementById('orientation');
    const imagePreview = document.getElementById('imagePreview');
    const convertBtn = document.getElementById('convertBtn');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const downloadBtn = document.getElementById('downloadBtn');

    let pdfBlob = null;

    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    imageFiles.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      
      if (files.length === 0) {
        imagePreview.classList.add('hidden');
        convertBtn.disabled = true;
        return;
      }

      imagePreview.innerHTML = '';
      for (const file of files) {
        const dataUrl = await fileToDataURL(file);
        const img = document.createElement('img');
        img.src = dataUrl;
        img.className = 'w-full h-32 object-cover rounded-xl';
        img.alt = file.name;
        imagePreview.appendChild(img);
      }

      imagePreview.classList.remove('hidden');
      convertBtn.disabled = false;
    });

    convertBtn.addEventListener('click', async () => {
      const files = Array.from(imageFiles.files);
      
      if (files.length === 0) {
        alert('Please select at least one image.');
        return;
      }

      convertBtn.disabled = true;
      statusBox.classList.remove('hidden');
      progressBar.classList.remove('hidden');
      statusText.textContent = 'Converting images to PDF...';
      progressFill.style.width = '0%';

      try {
        const { jsPDF } = window.jspdf;
        const pageSizeValue = pageSize.value;
        const orientationValue = orientation.value;
        
        let pdf;
        if (pageSizeValue === 'fit') {
          pdf = new jsPDF({ orientation: orientationValue, unit: 'px' });
        } else {
          pdf = new jsPDF({ orientation: orientationValue, unit: 'mm', format: pageSizeValue });
        }

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const dataUrl = await fileToDataURL(file);
          
          if (pageSizeValue === 'fit') {
            const img = new Image();
            img.src = dataUrl;
            await new Promise((resolve) => {
              img.onload = () => {
                pdf.addImage(img, 'JPEG', 0, 0, img.width, img.height);
                if (i < files.length - 1) {
                  pdf.addPage();
                }
                resolve();
              };
            });
          } else {
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            
            const img = new Image();
            img.src = dataUrl;
            await new Promise((resolve) => {
              img.onload = () => {
                const imgWidth = img.width;
                const imgHeight = img.height;
                const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                const width = imgWidth * ratio;
                const height = imgHeight * ratio;
                const x = (pageWidth - width) / 2;
                const y = (pageHeight - height) / 2;
                
                pdf.addImage(img, 'JPEG', x, y, width, height);
                if (i < files.length - 1) {
                  pdf.addPage();
                }
                resolve();
              };
            });
          }

          progressFill.style.width = `${((i + 1) / files.length) * 100}%`;
        }

        pdfBlob = pdf.output('blob');
        
        statusText.textContent = `Successfully converted ${files.length} image(s) to PDF!`;
        statusText.className = 'text-sm text-green-600 dark:text-green-400';
        progressBar.classList.add('hidden');
        downloadBtn.classList.remove('hidden');
      } catch (error) {
        statusText.textContent = `Error: ${error.message}`;
        statusText.className = 'text-sm text-red-600 dark:text-red-400';
        progressBar.classList.add('hidden');
      } finally {
        convertBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (!pdfBlob) return;
      
      saveAs(pdfBlob, 'images.pdf');
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
