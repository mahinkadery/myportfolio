<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Path Tester – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer</p>
          <h1 class="mt-2 text-3xl font-bold">JSON Path Tester</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Test JSONPath-like expressions or dot notation on JSON data.</p>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">JSON Input</label>
          <textarea id="jsonInput" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-4 min-h-[200px] font-mono text-sm" placeholder='{"users": [{"name": "John", "age": 30}]}'></textarea>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Path Expression (dot notation or simple JSONPath)</label>
          <input id="pathInput" type="text" placeholder="$.users[0].name or users.0.name" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 font-mono text-sm">
        </div>

        <div class="rounded-xl bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 p-4">
          <p class="text-xs text-blue-800 dark:text-blue-200">
            <strong>Supported formats:</strong> Dot notation (e.g., <code>users.0.name</code>) or simple JSONPath (e.g., <code>$.users[0].name</code>).
          </p>
        </div>

        <button id="testBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Test Path</button>

        <div id="resultBox" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-6">
          <p class="text-muted-light dark:text-muted-dark">Matched values will appear here.</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const jsonInput = document.getElementById('jsonInput');
    const pathInput = document.getElementById('pathInput');
    const testBtn = document.getElementById('testBtn');
    const resultBox = document.getElementById('resultBox');

    function resolvePath(obj, path) {
      if (!path) return null;

      // Remove leading $ if present (JSONPath format)
      path = path.replace(/^\$\.?/, '');

      // Handle array notation [0] or [*]
      path = path.replace(/\[(\d+)\]/g, '.$1');
      path = path.replace(/\[\*\]/g, '.*');

      const parts = path.split('.').filter(p => p);
      let current = obj;
      const results = [];

      function traverse(current, parts, index) {
        if (index >= parts.length) {
          results.push(current);
          return;
        }

        const part = parts[index];

        if (part === '*') {
          if (Array.isArray(current)) {
            current.forEach(item => traverse(item, parts, index + 1));
          } else if (typeof current === 'object' && current !== null) {
            Object.values(current).forEach(value => traverse(value, parts, index + 1));
          }
        } else if (Array.isArray(current)) {
          const idx = parseInt(part, 10);
          if (!isNaN(idx) && idx >= 0 && idx < current.length) {
            traverse(current[idx], parts, index + 1);
          }
        } else if (typeof current === 'object' && current !== null && part in current) {
          traverse(current[part], parts, index + 1);
        }
      }

      traverse(current, parts, 0);
      return results.length > 0 ? results : null;
    }

    testBtn.addEventListener('click', () => {
      const jsonStr = jsonInput.value.trim();
      const path = pathInput.value.trim();

      if (!jsonStr) {
        resultBox.innerHTML = '<p class="text-red-500">Please enter JSON.</p>';
        return;
      }

      if (!path) {
        resultBox.innerHTML = '<p class="text-red-500">Please enter a path expression.</p>';
        return;
      }

      try {
        const json = JSON.parse(jsonStr);
        const results = resolvePath(json, path);

        if (results === null || results.length === 0) {
          resultBox.innerHTML = '<p class="text-muted-light dark:text-muted-dark">No matches found.</p>';
          return;
        }

        if (results.length === 1) {
          resultBox.innerHTML = `
            <div class="space-y-3">
              <p class="text-sm font-semibold text-text-light dark:text-text-dark">Matched Value:</p>
              <pre class="rounded-xl bg-white/80 dark:bg-background-dark/60 p-4 font-mono text-xs overflow-auto">${JSON.stringify(results[0], null, 2)}</pre>
            </div>
          `;
        } else {
          resultBox.innerHTML = `
            <div class="space-y-3">
              <p class="text-sm font-semibold text-text-light dark:text-text-dark">Matched Values (${results.length}):</p>
              <div class="space-y-2">
                ${results.map((result, idx) => `
                  <div class="rounded-xl bg-white/80 dark:bg-background-dark/60 p-3">
                    <span class="text-xs text-muted-light dark:text-muted-dark">Match ${idx + 1}:</span>
                    <pre class="mt-1 font-mono text-xs overflow-auto">${JSON.stringify(result, null, 2)}</pre>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }
      } catch (error) {
        resultBox.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
      }
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
