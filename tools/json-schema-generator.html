<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Schema Generator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer</p>
          <h1 class="mt-2 text-3xl font-bold">JSON Schema Generator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Infer a basic JSON schema (types, required keys) from JSON input.</p>
        </div>

        <textarea id="jsonInput" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-4 min-h-[200px] font-mono text-sm" placeholder='{"name": "John", "age": 30, "email": "john@example.com"}'></textarea>

        <button id="generateBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Generate Schema</button>

        <div id="schemaOutput" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-6">
          <p class="text-muted-light dark:text-muted-dark">Generated schema will appear here.</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const jsonInput = document.getElementById('jsonInput');
    const generateBtn = document.getElementById('generateBtn');
    const schemaOutput = document.getElementById('schemaOutput');

    function getType(value) {
      if (value === null) return 'null';
      if (Array.isArray(value)) return 'array';
      return typeof value;
    }

    function inferSchema(obj, path = '') {
      const schema = {
        type: getType(obj),
        required: []
      };

      if (typeof obj === 'object' && obj !== null && !Array.isArray(obj)) {
        schema.properties = {};
        schema.required = Object.keys(obj);
        
        for (const [key, value] of Object.entries(obj)) {
          if (value === null) {
            schema.properties[key] = { type: ['string', 'null'], description: '' };
          } else if (Array.isArray(value)) {
            schema.properties[key] = {
              type: 'array',
              items: value.length > 0 ? inferSchema(value[0], `${path}.${key}[0]`) : {}
            };
          } else if (typeof value === 'object') {
            schema.properties[key] = inferSchema(value, `${path}.${key}`);
          } else {
            schema.properties[key] = {
              type: getType(value),
              description: ''
            };
          }
        }
      } else if (Array.isArray(obj)) {
        if (obj.length > 0) {
          schema.items = inferSchema(obj[0], `${path}[0]`);
        }
      }

      return schema;
    }

    generateBtn.addEventListener('click', () => {
      const input = jsonInput.value.trim();
      
      if (!input) {
        schemaOutput.innerHTML = '<p class="text-red-500">Please enter JSON.</p>';
        return;
      }

      try {
        const json = JSON.parse(input);
        const schema = inferSchema(json);
        
        schemaOutput.innerHTML = `
          <div class="space-y-3">
            <p class="text-sm font-semibold text-text-light dark:text-text-dark">Generated Schema:</p>
            <pre class="rounded-xl bg-white/80 dark:bg-background-dark/60 p-4 font-mono text-xs overflow-auto"><code>${JSON.stringify(schema, null, 2)}</code></pre>
            <button id="copySchemaBtn" class="rounded-full border border-white/40 px-4 py-2 text-xs font-semibold text-text-light dark:text-text-dark">Copy Schema</button>
          </div>
        `;

        document.getElementById('copySchemaBtn').addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(JSON.stringify(schema, null, 2));
            const btn = document.getElementById('copySchemaBtn');
            btn.textContent = 'Copied!';
            setTimeout(() => { btn.textContent = 'Copy Schema'; }, 2000);
          } catch (error) {
            alert('Failed to copy: ' + error.message);
          }
        });
      } catch (error) {
        schemaOutput.innerHTML = `<p class="text-red-500">Invalid JSON: ${error.message}</p>`;
      }
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
