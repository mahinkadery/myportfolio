<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meeting Time Helper – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:860px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Productivity</p>
          <h1 class="mt-2 text-3xl font-bold">Meeting Time Suggestion Helper</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Enter your time and see what it looks like across common time zones.</p>
        </div>

        <div class="grid gap-4 lg:grid-cols-2">
          <div class="space-y-3">
            <label class="text-sm font-semibold">Your timezone</label>
            <select id="meetingTzA" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3"></select>
          </div>
          <div class="space-y-3">
            <label class="text-sm font-semibold">Partner timezone</label>
            <select id="meetingTzB" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3"></select>
          </div>
        </div>

        <div class="grid gap-4 lg:grid-cols-2">
          <div class="space-y-3">
            <label class="text-sm font-semibold">Pick a time in your zone</label>
            <input type="datetime-local" id="meetingInput" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
          </div>
          <div class="space-y-3">
            <label class="text-sm font-semibold">Equivalent time</label>
            <input id="meetingOutput" readonly class="rounded-2xl border border-white/40 bg-white/60 dark:border-white/10 dark:bg-background-dark/50 p-3" placeholder="—">
          </div>
        </div>

        <button id="meetingConvert" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Convert time</button>

        <div id="suggestions" class="rounded-3xl bg-white/70 dark:bg-background-dark/70 p-6 space-y-4">
          <p class="text-sm text-muted-light dark:text-muted-dark">Suggested overlaps for popular regions:</p>
          <ul id="suggestionList" class="space-y-2 text-sm"></ul>
        </div>
      </section>
    </main>
  </div>

  <script>
    const ZONES = [
      { label: 'UTC−08:00 (Los Angeles)', offset: -8 },
      { label: 'UTC−05:00 (New York)', offset: -5 },
      { label: 'UTC+00:00 (London)', offset: 0 },
      { label: 'UTC+01:00 (Berlin)', offset: 1 },
      { label: 'UTC+05:30 (New Delhi)', offset: 5.5 },
      { label: 'UTC+08:00 (Singapore)', offset: 8 },
      { label: 'UTC+10:00 (Sydney)', offset: 10 }
    ];
    const meetingTzA = document.getElementById('meetingTzA');
    const meetingTzB = document.getElementById('meetingTzB');
    const suggestionList = document.getElementById('suggestionList');

    const populateSelects = () => {
      const options = ZONES.map((zone, idx) => `<option value="${idx}">${zone.label}</option>`).join('');
      meetingTzA.innerHTML = options;
      meetingTzB.innerHTML = options;
      meetingTzB.selectedIndex = 2;
    };

    const convertTime = () => {
      const date = document.getElementById('meetingInput').value;
      const output = document.getElementById('meetingOutput');
      if (!date) {
        output.value = 'Pick a time first.';
        return;
      }
      const localDate = new Date(date);
      const diff = (ZONES[meetingTzB.value].offset - ZONES[meetingTzA.value].offset) * 60;
      const target = new Date(localDate.getTime() + diff * 60 * 1000);
      output.value = target.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });
    };

    document.getElementById('meetingConvert').addEventListener('click', convertTime);

    const buildSuggestions = () => {
      suggestionList.innerHTML = '';
      const base = ZONES[meetingTzA.value];
      const startHour = 9; // assume 9 AM local
      const baseTime = new Date();
      baseTime.setHours(startHour, 0, 0, 0);
      ZONES.forEach(zone => {
        const diff = (zone.offset - base.offset) * 60;
        const converted = new Date(baseTime.getTime() + diff * 60 * 1000);
        const li = document.createElement('li');
        li.textContent = `${zone.label}: ${converted.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
        suggestionList.appendChild(li);
      });
    };

    meetingTzA.addEventListener('change', buildSuggestions);
    meetingTzB.addEventListener('change', buildSuggestions);

    populateSelects();
    buildSuggestions();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
