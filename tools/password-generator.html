<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:640px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Fun & Games</p>
          <h1 class="mt-2 text-3xl font-bold">Password Generator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Specify length and character sets to generate secure passwords.</p>
        </div>

        <label class="flex items-center justify-between">
          <span>Length: <span id="pwLengthLabel">16</span></span>
          <input type="range" id="pwLength" min="6" max="32" value="16" class="w-2/3">
        </label>

        <div class="grid gap-3 sm:grid-cols-2">
          <label class="flex items-center gap-2 text-sm"><input type="checkbox" id="pwLower" checked> Lowercase</label>
          <label class="flex items-center gap-2 text-sm"><input type="checkbox" id="pwUpper" checked> Uppercase</label>
          <label class="flex items-center gap-2 text-sm"><input type="checkbox" id="pwNumbers" checked> Numbers</label>
          <label class="flex items-center gap-2 text-sm"><input type="checkbox" id="pwSymbols"> Symbols</label>
        </div>

        <div class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 flex flex-wrap gap-3 items-center">
          <input id="pwOutput" readonly class="flex-1 bg-transparent text-xl font-mono">
          <button id="pwCopy" class="rounded-full border border-white/40 px-4 py-2 text-sm font-semibold">Copy</button>
        </div>

        <button id="pwGenerate" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Generate Password</button>
      </section>
    </main>
  </div>

  <script>
    const sets = {
      lower: 'abcdefghijklmnopqrstuvwxyz',
      upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      numbers: '0123456789',
      symbols: '!@#$%^&*()_+-=[]{};:,.<>/?'
    };

    const lengthInput = document.getElementById('pwLength');
    const lengthLabel = document.getElementById('pwLengthLabel');
    const output = document.getElementById('pwOutput');

    const generatePassword = () => {
      const length = parseInt(lengthInput.value, 10);
      const pool = [
        document.getElementById('pwLower').checked ? sets.lower : '',
        document.getElementById('pwUpper').checked ? sets.upper : '',
        document.getElementById('pwNumbers').checked ? sets.numbers : '',
        document.getElementById('pwSymbols').checked ? sets.symbols : ''
      ].join('');
      if (!pool) {
        output.value = 'Select at least one set.';
        return;
      }
      let password = '';
      for (let i = 0; i < length; i++) {
        password += pool[Math.floor(Math.random() * pool.length)];
      }
      output.value = password;
    };

    lengthInput.addEventListener('input', () => {
      lengthLabel.textContent = lengthInput.value;
    });

    document.getElementById('pwGenerate').addEventListener('click', generatePassword);
    document.getElementById('pwCopy').addEventListener('click', async () => {
      await navigator.clipboard.writeText(output.value);
      alert('Copied!');
    });

    generatePassword();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
