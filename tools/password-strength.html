<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Estimator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Security</p>
          <h1 class="mt-2 text-3xl font-bold">Password Strength Estimator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Check password strength, length, character classes, and common patterns.</p>
        </div>

        <input id="passwordInput" type="text" placeholder="Enter password to test..." class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 font-mono">

        <div id="strengthResult" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-6 space-y-4">
          <p class="text-muted-light dark:text-muted-dark">Password analysis will appear here.</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const strengthResult = document.getElementById('strengthResult');

    function analyzePassword(password) {
      const checks = {
        length: password.length >= 8,
        hasLower: /[a-z]/.test(password),
        hasUpper: /[A-Z]/.test(password),
        hasNumber: /\d/.test(password),
        hasSpecial: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password),
        noCommon: !['password', '123456', 'qwerty', 'letmein', 'welcome'].some(common => password.toLowerCase().includes(common))
      };

      const score = Object.values(checks).filter(v => v).length;
      const strength = score <= 2 ? 'Weak' : score <= 4 ? 'Moderate' : score <= 5 ? 'Strong' : 'Very Strong';
      const strengthColor = score <= 2 ? 'red' : score <= 4 ? 'yellow' : score <= 5 ? 'blue' : 'green';

      let zxcvbnResult = null;
      if (typeof zxcvbn !== 'undefined') {
        zxcvbnResult = zxcvbn(password);
      }

      return { checks, score, strength, strengthColor, zxcvbnResult };
    }

    function updateAnalysis() {
      const password = passwordInput.value;
      
      if (!password) {
        strengthResult.innerHTML = '<p class="text-muted-light dark:text-muted-dark">Password analysis will appear here.</p>';
        return;
      }

      const analysis = analyzePassword(password);
      
      let html = `
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <span class="text-sm font-semibold text-text-light dark:text-text-dark">Strength:</span>
            <span class="px-3 py-1 rounded-full text-xs font-semibold bg-${analysis.strengthColor}-500/20 text-${analysis.strengthColor}-600 dark:text-${analysis.strengthColor}-400">
              ${analysis.strength}
            </span>
          </div>
          ${analysis.zxcvbnResult ? `
            <div class="rounded-xl bg-white/80 dark:bg-background-dark/60 p-4">
              <p class="text-xs font-semibold text-muted-light dark:text-muted-dark mb-2">zxcvbn Score:</p>
              <div class="flex items-center gap-2">
                <div class="flex-1 h-2 bg-white/60 dark:bg-background-dark/40 rounded-full overflow-hidden">
                  <div class="h-full bg-${analysis.strengthColor}-500" style="width: ${(analysis.zxcvbnResult.score + 1) * 20}%"></div>
                </div>
                <span class="text-xs font-semibold">${analysis.zxcvbnResult.score + 1}/4</span>
              </div>
              ${analysis.zxcvbnResult.feedback.suggestions.length > 0 ? `
                <p class="text-xs text-muted-light dark:text-muted-dark mt-2">
                  <strong>Tips:</strong> ${analysis.zxcvbnResult.feedback.suggestions.join(' ')}
                </p>
              ` : ''}
              ${analysis.zxcvbnResult.crack_times_display.offline_slow_hashing_1e4_per_second ? `
                <p class="text-xs text-muted-light dark:text-muted-dark mt-2">
                  <strong>Time to crack:</strong> ${analysis.zxcvbnResult.crack_times_display.offline_slow_hashing_1e4_per_second}
                </p>
              ` : ''}
            </div>
          ` : ''}
          <div class="space-y-2">
            <p class="text-sm font-semibold text-text-light dark:text-text-dark">Checks:</p>
            <div class="grid gap-2">
              <label class="flex items-center gap-2 text-sm">
                <input type="checkbox" ${analysis.checks.length ? 'checked' : ''} disabled class="rounded">
                <span class="${analysis.checks.length ? 'text-text-light dark:text-text-dark' : 'text-muted-light dark:text-muted-dark'}">
                  At least 8 characters (${password.length} characters)
                </span>
              </label>
              <label class="flex items-center gap-2 text-sm">
                <input type="checkbox" ${analysis.checks.hasLower ? 'checked' : ''} disabled class="rounded">
                <span class="${analysis.checks.hasLower ? 'text-text-light dark:text-text-dark' : 'text-muted-light dark:text-muted-dark'}">
                  Contains lowercase letters
                </span>
              </label>
              <label class="flex items-center gap-2 text-sm">
                <input type="checkbox" ${analysis.checks.hasUpper ? 'checked' : ''} disabled class="rounded">
                <span class="${analysis.checks.hasUpper ? 'text-text-light dark:text-text-dark' : 'text-muted-light dark:text-muted-dark'}">
                  Contains uppercase letters
                </span>
              </label>
              <label class="flex items-center gap-2 text-sm">
                <input type="checkbox" ${analysis.checks.hasNumber ? 'checked' : ''} disabled class="rounded">
                <span class="${analysis.checks.hasNumber ? 'text-text-light dark:text-text-dark' : 'text-muted-light dark:text-muted-dark'}">
                  Contains numbers
                </span>
              </label>
              <label class="flex items-center gap-2 text-sm">
                <input type="checkbox" ${analysis.checks.hasSpecial ? 'checked' : ''} disabled class="rounded">
                <span class="${analysis.checks.hasSpecial ? 'text-text-light dark:text-text-dark' : 'text-muted-light dark:text-muted-dark'}">
                  Contains special characters
                </span>
              </label>
              <label class="flex items-center gap-2 text-sm">
                <input type="checkbox" ${analysis.checks.noCommon ? 'checked' : ''} disabled class="rounded">
                <span class="${analysis.checks.noCommon ? 'text-text-light dark:text-text-dark' : 'text-muted-light dark:text-muted-dark'}">
                  Avoids common passwords
                </span>
              </label>
            </div>
          </div>
        </div>
      `;

      strengthResult.innerHTML = html;
    }

    passwordInput.addEventListener('input', updateAnalysis);
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
