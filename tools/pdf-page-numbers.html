<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Page Numbers – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">PDF Tools</p>
          <h1 class="mt-2 text-3xl font-bold">PDF Page Numbers</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Add page numbers (1/N, 2/N, etc.) to all pages of a PDF document.</p>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Select PDF File:</label>
          <input id="pdfFile" type="file" accept=".pdf" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
        </div>

        <div class="grid gap-4 sm:grid-cols-2">
          <div>
            <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Format:</label>
            <select id="pageFormat" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
              <option value="1">Page 1</option>
              <option value="1/N" selected>Page 1 of N</option>
              <option value="1-N">1 - N</option>
              <option value="(1/N)">(1 / N)</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Font Size:</label>
            <input id="fontSize" type="number" value="12" min="8" max="48" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Position:</label>
          <select id="position" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
            <option value="bottom-center" selected>Bottom Center</option>
            <option value="bottom-left">Bottom Left</option>
            <option value="bottom-right">Bottom Right</option>
            <option value="top-center">Top Center</option>
            <option value="top-left">Top Left</option>
            <option value="top-right">Top Right</option>
          </select>
        </div>

        <button id="addNumbersBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold disabled:opacity-50" disabled>Add Page Numbers</button>

        <div id="statusBox" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 hidden">
          <p id="statusText" class="text-sm text-text-light dark:text-text-dark"></p>
        </div>

        <button id="downloadBtn" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold text-text-light dark:text-text-dark hidden">Download PDF with Page Numbers</button>
      </section>
    </main>
  </div>

  <script>
    const pdfFile = document.getElementById('pdfFile');
    const pageFormat = document.getElementById('pageFormat');
    const fontSize = document.getElementById('fontSize');
    const position = document.getElementById('position');
    const addNumbersBtn = document.getElementById('addNumbersBtn');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const downloadBtn = document.getElementById('downloadBtn');

    let numberedPdfBytes = null;

    pdfFile.addEventListener('change', (e) => {
      addNumbersBtn.disabled = !e.target.files.length;
    });

    function formatPageNumber(pageNum, totalPages, format) {
      switch (format) {
        case '1': return String(pageNum);
        case '1/N': return `Page ${pageNum} of ${totalPages}`;
        case '1-N': return `${pageNum} - ${totalPages}`;
        case '(1/N)': return `(${pageNum} / ${totalPages})`;
        default: return String(pageNum);
      }
    }

    function getPositionCoordinates(width, height, position) {
      const margin = 20;
      const positions = {
        'bottom-center': { x: width / 2, y: margin },
        'bottom-left': { x: margin, y: margin },
        'bottom-right': { x: width - margin, y: margin },
        'top-center': { x: width / 2, y: height - margin },
        'top-left': { x: margin, y: height - margin },
        'top-right': { x: width - margin, y: height - margin }
      };
      return positions[position] || positions['bottom-center'];
    }

    addNumbersBtn.addEventListener('click', async () => {
      const file = pdfFile.files[0];
      
      if (!file) {
        alert('Please select a PDF file.');
        return;
      }

      addNumbersBtn.disabled = true;
      statusBox.classList.remove('hidden');
      statusText.textContent = 'Adding page numbers...';
      statusText.className = 'text-sm text-text-light dark:text-text-dark';

      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const pages = pdf.getPages();
        const totalPages = pages.length;
        const font = await pdf.embedFont(PDFLib.StandardFonts.Helvetica);
        const size = parseInt(fontSize.value);
        const format = pageFormat.value;
        const pos = position.value;

        pages.forEach((page, index) => {
          const { width, height } = page.getSize();
          const pageNum = index + 1;
          const text = formatPageNumber(pageNum, totalPages, format);
          const coords = getPositionCoordinates(width, height, pos);

          page.drawText(text, {
            x: coords.x,
            y: coords.y,
            size: size,
            font: font,
            color: PDFLib.rgb(0, 0, 0),
            opacity: 0.7,
          });
        });

        numberedPdfBytes = await pdf.save();
        
        statusText.textContent = `Successfully added page numbers to ${totalPages} pages!`;
        statusText.className = 'text-sm text-green-600 dark:text-green-400';
        downloadBtn.classList.remove('hidden');
      } catch (error) {
        statusText.textContent = `Error: ${error.message}`;
        statusText.className = 'text-sm text-red-600 dark:text-red-400';
      } finally {
        addNumbersBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (!numberedPdfBytes) return;
      
      const blob = new Blob([numberedPdfBytes], { type: 'application/pdf' });
      const baseName = pdfFile.files[0]?.name.replace(/\.pdf$/i, '') || 'numbered';
      saveAs(blob, `${baseName}_numbered.pdf`);
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
