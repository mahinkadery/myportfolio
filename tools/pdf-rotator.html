<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Rotator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">PDF Tools</p>
          <h1 class="mt-2 text-3xl font-bold">PDF Rotator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Rotate all pages in a PDF document by 90 degrees.</p>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Select PDF File:</label>
          <input id="pdfFile" type="file" accept=".pdf" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">Rotation Angle:</label>
          <select id="rotationAngle" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3 text-sm">
            <option value="90">90° (Clockwise)</option>
            <option value="180">180°</option>
            <option value="270">270° (Counter-clockwise)</option>
            <option value="-90">-90° (Counter-clockwise)</option>
          </select>
        </div>

        <button id="rotateBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold disabled:opacity-50" disabled>Rotate PDF</button>

        <div id="statusBox" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 hidden">
          <p id="statusText" class="text-sm text-text-light dark:text-text-dark"></p>
        </div>

        <button id="downloadBtn" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold text-text-light dark:text-text-dark hidden">Download Rotated PDF</button>
      </section>
    </main>
  </div>

  <script>
    const pdfFile = document.getElementById('pdfFile');
    const rotationAngle = document.getElementById('rotationAngle');
    const rotateBtn = document.getElementById('rotateBtn');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const downloadBtn = document.getElementById('downloadBtn');

    let rotatedPdfBytes = null;

    pdfFile.addEventListener('change', (e) => {
      rotateBtn.disabled = !e.target.files.length;
    });

    rotateBtn.addEventListener('click', async () => {
      const file = pdfFile.files[0];
      
      if (!file) {
        alert('Please select a PDF file.');
        return;
      }

      rotateBtn.disabled = true;
      statusBox.classList.remove('hidden');
      statusText.textContent = 'Rotating PDF...';
      statusText.className = 'text-sm text-text-light dark:text-text-dark';

      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const pages = pdf.getPages();
        const angle = parseInt(rotationAngle.value);

        pages.forEach(page => {
          const currentRotation = page.getRotation().angle;
          page.setRotation(PDFLib.degrees(currentRotation + angle));
        });

        rotatedPdfBytes = await pdf.save();
        
        statusText.textContent = `Successfully rotated PDF by ${angle}°!`;
        statusText.className = 'text-sm text-green-600 dark:text-green-400';
        downloadBtn.classList.remove('hidden');
      } catch (error) {
        statusText.textContent = `Error: ${error.message}`;
        statusText.className = 'text-sm text-red-600 dark:text-red-400';
      } finally {
        rotateBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (!rotatedPdfBytes) return;
      
      const blob = new Blob([rotatedPdfBytes], { type: 'application/pdf' });
      const baseName = pdfFile.files[0]?.name.replace(/\.pdf$/i, '') || 'rotated';
      saveAs(blob, `${baseName}_rotated.pdf`);
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
