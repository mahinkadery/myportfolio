<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Percentage Calculator – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:720px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-8">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Calculator</p>
          <h1 class="mt-2 text-3xl font-bold">Percentage Calculator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Figure out X% of a number and the percentage change between two values.</p>
        </div>

        <div class="rounded-3xl bg-white/70 dark:bg-background-dark/70 p-6 space-y-4">
          <h2 class="text-xl font-semibold">X% of a number</h2>
          <div class="grid gap-4 sm:grid-cols-[1fr_auto] items-center">
            <input id="pctValue" type="number" placeholder="Percentage (e.g. 15)" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
            <span class="hidden sm:block text-muted-light dark:text-muted-dark text-sm text-center">of</span>
            <input id="pctBase" type="number" placeholder="Base number" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
          </div>
          <button id="pctCompute" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Calculate</button>
          <p id="pctResult" class="text-lg font-semibold text-primary">Result: —</p>
        </div>

        <div class="rounded-3xl bg-white/70 dark:bg-background-dark/70 p-6 space-y-4">
          <h2 class="text-xl font-semibold">% increase / decrease</h2>
          <div class="grid gap-4 sm:grid-cols-2">
            <input id="changeStart" type="number" placeholder="Starting value" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
            <input id="changeEnd" type="number" placeholder="Ending value" class="rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-3">
          </div>
          <button id="changeCompute" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Compute change</button>
          <p id="changeResult" class="text-lg font-semibold text-primary">Change: —</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const pctValue = document.getElementById('pctValue');
    const pctBase = document.getElementById('pctBase');
    const pctResult = document.getElementById('pctResult');
    const changeStart = document.getElementById('changeStart');
    const changeEnd = document.getElementById('changeEnd');
    const changeResult = document.getElementById('changeResult');

    document.getElementById('pctCompute').addEventListener('click', () => {
      const pct = parseFloat(pctValue.value);
      const base = parseFloat(pctBase.value);
      if (isNaN(pct) || isNaN(base)) {
        pctResult.textContent = 'Result: please enter valid numbers.';
        return;
      }
      pctResult.textContent = `Result: ${(base * (pct / 100)).toFixed(2)}`;
    });

    document.getElementById('changeCompute').addEventListener('click', () => {
      const start = parseFloat(changeStart.value);
      const end = parseFloat(changeEnd.value);
      if (isNaN(start) || isNaN(end) || start === 0) {
        changeResult.textContent = 'Change: please enter valid numbers (start cannot be 0).';
        return;
      }
      const diff = end - start;
      const percent = (diff / start) * 100;
      const direction = percent > 0 ? 'increase' : percent < 0 ? 'decrease' : 'no change';
      changeResult.textContent = `Change: ${direction} of ${Math.abs(percent).toFixed(2)}% (${diff.toFixed(2)})`;
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
