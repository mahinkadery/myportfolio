<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Idea Generator – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:640px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6 text-center">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Portfolio Tools</p>
          <h1 class="mt-2 text-3xl font-bold">Project Idea Generator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Tap the button to spark your next build using curated prompts.</p>
        </div>

        <div class="rounded-3xl bg-white/70 dark:bg-background-dark/70 p-6 min-h-[160px]" id="ideaBox">Click below for inspiration.</div>
        <button id="ideaBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Generate idea</button>
      </section>
    </main>
  </div>

  <script>
    const ideas = [
      'Build a “focus mode” Chrome extension that pauses distracting sites.',
      'Create a Next.js dashboard that visualizes GitHub insights for your repos.',
      'Design a “meal prep planner” Progressive Web App with offline storage.',
      'Ship a mock SaaS landing page complete with interactive pricing and FAQ.',
      'Craft a “personal knowledge base” using Markdown files + search.'
    ];

    document.getElementById('ideaBtn').addEventListener('click', () => {
      const pick = ideas[Math.floor(Math.random() * ideas.length)];
      document.getElementById('ideaBox').textContent = pick;
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
