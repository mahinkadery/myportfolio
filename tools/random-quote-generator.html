<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Generator – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:640px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6 text-center">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Fun & Games</p>
          <h1 class="mt-2 text-3xl font-bold">Random Joke / Quote</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Click the button to brighten your day with a random line.</p>
        </div>

        <blockquote id="quoteText" class="rounded-3xl bg-white/70 dark:bg-background-dark/70 p-6 text-lg font-semibold">
          Click the button for a surprise!
        </blockquote>
        <cite id="quoteAuthor" class="block text-sm text-muted-light dark:text-muted-dark"></cite>

        <button id="quoteBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Give me another</button>
      </section>
    </main>
  </div>

  <script>
    const quotes = [
      { text: 'Code is like humor. When you have to explain it, it’s bad.', author: 'Cory House' },
      { text: 'Stay hungry, stay foolish.', author: 'Steve Jobs' },
      { text: 'Why do programmers prefer dark mode? Because light attracts bugs.', author: 'Unknown' },
      { text: 'Make it work, make it right, make it fast.', author: 'Kent Beck' },
      { text: 'Any fool can write code that a computer can understand. Good programmers write code that humans can understand.', author: 'Martin Fowler' }
    ];

    document.getElementById('quoteBtn').addEventListener('click', () => {
      const pick = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quoteText').textContent = pick.text;
      document.getElementById('quoteAuthor').textContent = pick.author;
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
