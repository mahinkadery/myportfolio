<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Score Checklist – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:640px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div class="text-center">
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Portfolio Tools</p>
          <h1 class="mt-2 text-3xl font-bold">Resume Score Checklist</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Tick off essentials and watch your completion percentage climb.</p>
        </div>

        <ul id="resumeChecklist" class="space-y-3"></ul>
        <p class="text-center text-lg font-semibold">Completion: <span id="resumeScore">0%</span></p>
      </section>
    </main>
  </div>

  <script>
    const items = [
      'Contact info including LinkedIn / GitHub',
      'One-line professional summary',
      'Education with graduation year',
      'Top 3-4 technical skills',
      'Two featured projects with links',
      'Work or internship experience',
      'Notable certifications or awards',
      'Clear call-to-action / email'
    ];

    const list = document.getElementById('resumeChecklist');
    items.forEach((item, index) => {
      const li = document.createElement('li');
      li.className = 'flex items-center gap-3 rounded-2xl bg-white/70 dark:bg-background-dark/70 p-3';
      li.innerHTML = `<input type="checkbox" data-index="${index}" class="rounded border-gray-300"><span>${item}</span>`;
      list.appendChild(li);
    });

    const updateScore = () => {
      const total = items.length;
      const checked = list.querySelectorAll('input:checked').length;
      document.getElementById('resumeScore').textContent = `${Math.round((checked / total) * 100)}%`;
    };

    list.addEventListener('change', updateScore);
    updateScore();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
