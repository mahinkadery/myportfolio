<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rockâ€“Paperâ€“Scissors â€“ Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:480px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">â¬… Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6 text-center">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Fun & Games</p>
          <h1 class="mt-2 text-3xl font-bold">Rockâ€“Paperâ€“Scissors</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Pick a move and see who wins.</p>
        </div>

        <div class="flex justify-center gap-4">
          <button class="choice rounded-2xl bg-white/70 dark:bg-background-dark/70 px-4 py-3 font-semibold" data-choice="rock">ğŸª¨ Rock</button>
          <button class="choice rounded-2xl bg-white/70 dark:bg-background-dark/70 px-4 py-3 font-semibold" data-choice="paper">ğŸ“„ Paper</button>
          <button class="choice rounded-2xl bg-white/70 dark:bg-background-dark/70 px-4 py-3 font-semibold" data-choice="scissors">âœ‚ï¸ Scissors</button>
        </div>

        <p id="rpsResult" class="text-xl font-semibold">Choose a move to start.</p>
      </section>
    </main>
  </div>

  <script>
    const choices = ['rock', 'paper', 'scissors'];
    const beats = { rock: 'scissors', paper: 'rock', scissors: 'paper' };

    document.querySelectorAll('.choice').forEach(button => {
      button.addEventListener('click', () => {
        const user = button.dataset.choice;
        const computer = choices[Math.floor(Math.random() * choices.length)];
        let result = '';
        if (user === computer) result = "It's a draw!";
        else if (beats[user] === computer) result = 'You win!';
        else result = 'Computer wins!';
        document.getElementById('rpsResult').textContent = `${result} You chose ${user}, computer chose ${computer}.`;
      });
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
