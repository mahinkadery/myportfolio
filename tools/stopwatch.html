<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:620px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6 text-center">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Productivity</p>
          <h1 class="mt-2 text-3xl font-bold">Stopwatch</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Track elapsed time and record lap splits.</p>
        </div>

        <div class="rounded-3xl bg-white/70 dark:bg-background-dark/70 p-6 text-4xl font-bold" id="stopwatchDisplay">00:00.00</div>

        <div class="flex flex-wrap justify-center gap-3">
          <button id="stopwatchStart" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Start</button>
          <button id="stopwatchPause" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold">Pause</button>
          <button id="stopwatchReset" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold">Reset</button>
          <button id="stopwatchLap" class="rounded-full border border-primary text-primary px-6 py-2 text-sm font-semibold">Lap</button>
        </div>

        <div class="text-left">
          <h2 class="text-sm uppercase tracking-[0.3em] text-muted-light dark:text-muted-dark mb-2">Lap times</h2>
          <ul id="lapList" class="space-y-2 text-sm"></ul>
        </div>
      </section>
    </main>
  </div>

  <script>
    const display = document.getElementById('stopwatchDisplay');
    const lapList = document.getElementById('lapList');
    let startTime = null;
    let elapsed = 0;
    let rafId = null;

    const formatTime = (ms) => {
      const totalSeconds = ms / 1000;
      const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
      const seconds = Math.floor(totalSeconds % 60).toString().padStart(2, '0');
      const centiseconds = Math.floor((totalSeconds % 1) * 100).toString().padStart(2, '0');
      return `${minutes}:${seconds}.${centiseconds}`;
    };

    const update = () => {
      const now = performance.now();
      display.textContent = formatTime(elapsed + (now - startTime));
      rafId = requestAnimationFrame(update);
    };

    document.getElementById('stopwatchStart').addEventListener('click', () => {
      if (rafId) return;
      startTime = performance.now();
      rafId = requestAnimationFrame(update);
    });

    document.getElementById('stopwatchPause').addEventListener('click', () => {
      if (!rafId) return;
      cancelAnimationFrame(rafId);
      rafId = null;
      elapsed += performance.now() - startTime;
      display.textContent = formatTime(elapsed);
    });

    document.getElementById('stopwatchReset').addEventListener('click', () => {
      cancelAnimationFrame(rafId);
      rafId = null;
      elapsed = 0;
      display.textContent = '00:00.00';
      lapList.innerHTML = '';
    });

    document.getElementById('stopwatchLap').addEventListener('click', () => {
      const li = document.createElement('li');
      const lapTime = rafId ? performance.now() - startTime + elapsed : elapsed;
      li.textContent = `Lap ${lapList.children.length + 1}: ${formatTime(lapTime)}`;
      li.className = 'rounded-xl bg-white/60 dark:bg-background-dark/60 px-4 py-2';
      lapList.prepend(li);
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
