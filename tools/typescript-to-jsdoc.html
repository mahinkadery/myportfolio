<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TypeScript to JSDoc Converter – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:960px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../logo.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer</p>
          <h1 class="mt-2 text-3xl font-bold">TypeScript to JSDoc Converter</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Convert TypeScript type annotations into JSDoc comments for JavaScript.</p>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">TypeScript Code:</label>
          <textarea id="tsInput" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-4 min-h-[200px] font-mono text-sm" placeholder="function greet(name: string, age: number): string {&#10;  return `Hello, ${name}! You are ${age} years old.`;&#10;}"></textarea>
        </div>

        <button id="convertBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Convert to JSDoc</button>

        <div>
          <label class="block text-sm font-semibold mb-2 text-text-light dark:text-text-dark">JavaScript with JSDoc:</label>
          <pre id="jsOutput" class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 min-h-[200px] font-mono text-sm overflow-auto whitespace-pre-wrap">Converted code will appear here...</pre>
        </div>

        <button id="copyBtn" class="rounded-full border border-white/40 px-6 py-2 text-sm font-semibold text-text-light dark:text-text-dark">Copy Output</button>
      </section>
    </main>
  </div>

  <script>
    const tsInput = document.getElementById('tsInput');
    const convertBtn = document.getElementById('convertBtn');
    const jsOutput = document.getElementById('jsOutput');
    const copyBtn = document.getElementById('copyBtn');

    function convertTypeToJSDoc(tsType) {
      const typeMap = {
        'string': 'string',
        'number': 'number',
        'boolean': 'boolean',
        'void': 'void',
        'any': 'any',
        'unknown': 'unknown',
        'null': 'null',
        'undefined': 'undefined'
      };

      if (typeMap[tsType]) return typeMap[tsType];
      if (tsType.includes('[]')) {
        const base = tsType.replace('[]', '');
        return `Array<${typeMap[base] || base}>`;
      }
      if (tsType.includes('|')) {
        return tsType.split('|').map(t => t.trim()).join(' | ');
      }
      return tsType;
    }

    function convertTSToJSDoc(code) {
      let result = code;

      // Match function declarations with TypeScript types
      const functionRegex = /function\s+(\w+)\s*\(([^)]+)\)\s*:?\s*([^{]+)?\s*{/g;
      result = result.replace(functionRegex, (match, funcName, params, returnType) => {
        let jsdoc = '/**\n';
        jsdoc += ` * ${funcName}\n`;
        
        if (params) {
          const paramRegex = /(\w+)\s*:\s*([^,)]+)/g;
          let paramMatch;
          while ((paramMatch = paramRegex.exec(params)) !== null) {
            const [, paramName, paramType] = paramMatch;
            const jsdocType = convertTypeToJSDoc(paramType.trim());
            jsdoc += ` * @param {${jsdocType}} ${paramName}\n`;
          }
        }

        if (returnType && returnType.trim() && returnType.trim() !== 'void') {
          const jsdocReturnType = convertTypeToJSDoc(returnType.trim());
          jsdoc += ` * @returns {${jsdocReturnType}}\n`;
        }

        jsdoc += ' */\n';
        return jsdoc + match.replace(/:?\s*[^{]+/g, ' {');
      });

      // Match arrow functions with types
      const arrowRegex = /const\s+(\w+)\s*=\s*\(([^)]+)\)\s*:?\s*([^=>]+)?\s*=>/g;
      result = result.replace(arrowRegex, (match, funcName, params, returnType) => {
        let jsdoc = '/**\n';
        jsdoc += ` * ${funcName}\n`;
        
        if (params) {
          const paramRegex = /(\w+)\s*:\s*([^,)]+)/g;
          let paramMatch;
          while ((paramMatch = paramRegex.exec(params)) !== null) {
            const [, paramName, paramType] = paramMatch;
            const jsdocType = convertTypeToJSDoc(paramType.trim());
            jsdoc += ` * @param {${jsdocType}} ${paramName}\n`;
          }
        }

        if (returnType && returnType.trim() && returnType.trim() !== 'void') {
          const jsdocReturnType = convertTypeToJSDoc(returnType.trim());
          jsdoc += ` * @returns {${jsdocReturnType}}\n`;
        }

        jsdoc += ' */\n';
        return jsdoc + match.replace(/:?\s*[^=>]+/g, ' =>');
      });

      // Remove type annotations from variable declarations
      result = result.replace(/:\s*[^=,;]+/g, '');

      return result;
    }

    convertBtn.addEventListener('click', () => {
      const code = tsInput.value.trim();
      
      if (!code) {
        jsOutput.textContent = 'Please enter TypeScript code.';
        return;
      }

      try {
        const converted = convertTSToJSDoc(code);
        jsOutput.textContent = converted;
      } catch (error) {
        jsOutput.textContent = `Error: ${error.message}`;
      }
    });

    copyBtn.addEventListener('click', async () => {
      const text = jsOutput.textContent;
      if (!text || text.includes('will appear here')) {
        alert('Please convert code first.');
        return;
      }
      
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy Output'; }, 2000);
      } catch (error) {
        alert('Failed to copy: ' + error.message);
      }
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
