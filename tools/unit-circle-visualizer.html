<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Circle Visualizer – toolfoliohub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>
    .tool-shell{max-width:840px;margin:0 auto;}
    svg{max-width:320px;margin:auto;display:block;}
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="/" class="flex items-center gap-3">
        <img src="../website-logos/headerlogoTFB.png" alt="toolfoliohub" class="h-8 w-auto dark:hidden">
        <img src="../website-logos/Toolfoliohubdarkmodelogo.png" alt="toolfoliohub" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">toolfoliohub</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="/tools" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6 text-center">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Study Tools</p>
          <h1 class="mt-2 text-3xl font-bold">Unit Circle Visualizer</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Move the slider to see angles in degrees/radians and coordinates.</p>
        </div>

        <input type="range" id="angleSlider" min="0" max="360" value="45" class="w-full">
        <p>Angle: <span id="angleDeg">45</span>° / <span id="angleRad">0.79</span> rad</p>

        <svg viewBox="-1.2 -1.2 2.4 2.4">
          <circle cx="0" cy="0" r="1" stroke="#94a3b8" stroke-width="0.02" fill="none"/>
          <line id="radiusLine" x1="0" y1="0" x2="0.707" y2="-0.707" stroke="#F87171" stroke-width="0.04"/>
          <circle id="point" r="0.05" cx="0.707" cy="-0.707" fill="#F97316"/>
          <text x="0.05" y="-1.05" font-size="0.1" fill="#94a3b8">y</text>
          <text x="1.05" y="0.05" font-size="0.1" fill="#94a3b8">x</text>
          <line x1="-1.1" y1="0" x2="1.1" y2="0" stroke="#cbd5f5" stroke-width="0.01"/>
          <line x1="0" y1="-1.1" x2="0" y2="1.1" stroke="#cbd5f5" stroke-width="0.01"/>
        </svg>

        <p id="coords" class="text-lg font-semibold">Coordinates: (0.71, 0.71)</p>
      </section>
    </main>
  </div>

  <script>
    const slider = document.getElementById('angleSlider');
    const degEl = document.getElementById('angleDeg');
    const radEl = document.getElementById('angleRad');
    const coordsEl = document.getElementById('coords');
    const point = document.getElementById('point');
    const line = document.getElementById('radiusLine');

    const update = () => {
      const deg = parseInt(slider.value, 10);
      const rad = deg * Math.PI / 180;
      const x = Math.cos(rad);
      const y = Math.sin(rad);
      degEl.textContent = deg;
      radEl.textContent = rad.toFixed(2);
      coordsEl.textContent = `Coordinates: (${x.toFixed(2)}, ${y.toFixed(2)})`;
      point.setAttribute('cx', x);
      point.setAttribute('cy', -y);
      line.setAttribute('x2', x);
      line.setAttribute('y2', -y);
    };

    slider.addEventListener('input', update);
    update();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
