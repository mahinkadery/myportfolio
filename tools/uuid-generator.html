<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UUID / Random ID Generator – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>.tool-shell{max-width:640px;margin:0 auto;}</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6 text-center">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Developer</p>
          <h1 class="mt-2 text-3xl font-bold">UUID / Random ID Generator</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Generate universally unique identifiers (UUID v4) or fallback IDs.</p>
        </div>

        <button id="uuidBtn" class="rounded-full bg-primary text-white px-6 py-2 text-sm font-semibold">Generate ID</button>

        <div class="rounded-3xl bg-white/70 dark:bg-background-dark/70 p-6 text-left space-y-3">
          <p id="uuidCurrent" class="text-xl font-mono break-all">Click “Generate ID” to begin.</p>
          <button id="uuidCopy" class="rounded-full border border-white/40 px-4 py-2 text-sm font-semibold">Copy to clipboard</button>
        </div>

        <div>
          <h2 class="text-sm uppercase tracking-[0.3em] text-muted-light dark:text-muted-dark">Recent IDs</h2>
          <ul id="uuidHistory" class="mt-3 space-y-2 text-sm font-mono text-left"></ul>
        </div>
      </section>
    </main>
  </div>

  <script>
    const list = document.getElementById('uuidHistory');
    const current = document.getElementById('uuidCurrent');

    const fallbackUUID = () =>
      'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });

    const generate = () => {
      const id = crypto.randomUUID ? crypto.randomUUID() : fallbackUUID();
      current.textContent = id;
      const li = document.createElement('li');
      li.textContent = id;
      list.prepend(li);
      while (list.children.length > 5) list.lastChild.remove();
    };

    document.getElementById('uuidBtn').addEventListener('click', generate);
    document.getElementById('uuidCopy').addEventListener('click', async () => {
      await navigator.clipboard.writeText(current.textContent);
      alert('Copied to clipboard');
    });
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
