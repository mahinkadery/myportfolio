<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word & Character Counter – Visual Illusionist</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="../tailwind-theme.js"></script>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/svg+xml" href="../favicon.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
  <style>
    .tool-shell{max-width:960px;margin:0 auto;}
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display dotted-bg">
  <div class="min-h-screen flex flex-col">
    <header class="w-full max-w-5xl mx-auto mt-6 rounded-full glass-effect px-6 py-3 flex items-center justify-between shadow-lg">
      <a href="../index.html" class="flex items-center gap-3">
        <img src="../logo.png" alt="Visual Illusionist" class="h-8 w-auto dark:hidden">
        <img src="../darkmodelogo.png" alt="Visual Illusionist" class="h-8 w-auto hidden dark:block">
        <span class="brand-title text-xs sm:text-sm">Visual Illusionist</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="../tools.html" class="text-sm font-semibold text-primary">⬅ Back to Tools</a>
        <button id="darkModeToggle" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <span class="material-symbols-outlined text-text-light dark:text-text-dark">dark_mode</span>
        </button>
      </div>
    </header>

    <main class="flex-1 px-4 py-10">
      <section class="tool-shell rounded-3xl glass-effect p-8 shadow-xl space-y-6">
        <div>
          <p class="text-xs uppercase tracking-[0.4em] text-muted-light dark:text-muted-dark">Text Utility</p>
          <h1 class="mt-2 text-3xl font-bold">Word &amp; Character Counter</h1>
          <p class="mt-2 text-muted-light dark:text-muted-dark">Type or paste text to see live word and character counts.</p>
        </div>

        <textarea id="counterInput" class="w-full rounded-2xl border border-white/40 bg-white/80 dark:border-white/10 dark:bg-background-dark/60 p-4 min-h-[220px]" placeholder="Start typing here..."></textarea>

        <dl class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
          <div class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 shadow">
            <dt class="text-xs uppercase tracking-[0.3em] text-muted-light dark:text-muted-dark">Words</dt>
            <dd id="wordCount" class="mt-1 text-3xl font-bold">0</dd>
          </div>
          <div class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 shadow">
            <dt class="text-xs uppercase tracking-[0.3em] text-muted-light dark:text-muted-dark">Characters</dt>
            <dd id="charCount" class="mt-1 text-3xl font-bold">0</dd>
          </div>
          <div class="rounded-2xl bg-white/70 dark:bg-background-dark/70 p-4 shadow">
            <dt class="text-xs uppercase tracking-[0.3em] text-muted-light dark:text-muted-dark">Chars (no spaces)</dt>
            <dd id="charNoSpaceCount" class="mt-1 text-3xl font-bold">0</dd>
          </div>
        </dl>
      </section>
    </main>
  </div>

  <script>
    const textarea = document.getElementById('counterInput');
    const wordCountEl = document.getElementById('wordCount');
    const charCountEl = document.getElementById('charCount');
    const charNoSpaceEl = document.getElementById('charNoSpaceCount');

    const updateCounts = () => {
      const text = textarea.value;
      const trimmed = text.trim();
      const words = trimmed ? trimmed.split(/\s+/).length : 0;
      wordCountEl.textContent = words;
      charCountEl.textContent = text.length;
      charNoSpaceEl.textContent = text.replace(/\s+/g, '').length;
    };

    textarea.addEventListener('input', updateCounts);
    updateCounts();
  </script>
  <script src="../tools-shared-script.js"></script>
</body>
</html>
